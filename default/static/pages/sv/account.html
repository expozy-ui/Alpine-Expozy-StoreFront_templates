<div class="bg-slate-50 dark:bg-slate-900 w-full" x-data="{ tab: 'profile' }">
    <!-- Updated container with better spacing -->
    <div class="container mx-auto px-4 md:flex pb-16 gap-8">

        <!-- Redesigned sidebar with premium styling -->
        <div class="md:w-1/4 lg:w-1/5">
            <!-- User Info Card -->
            <div class="bg-white dark:bg-slate-800 rounded-2xl p-6 shadow-xl mb-6 mt-4 md:mt-10 border border-slate-200 dark:border-slate-700">
                <div class="flex items-center gap-3">
                    <div class="w-12 h-12 rounded-full bg-gradient-to-br from-amber-500 to-amber-600 flex items-center justify-center text-white font-bold text-lg">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="font-bold text-slate-900 dark:text-white truncate" x-text="data.user.first_name + ' ' + data.user.last_name"></p>
                        <p class="text-sm text-slate-600 dark:text-slate-400 truncate" x-text="data.user.email"></p>
                    </div>
                </div>
            </div>

            <!-- Navigation Menu -->
            <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl border border-slate-200 dark:border-slate-700 overflow-hidden">
                <nav class="p-3" id="nav_panel">
                    <button :class="tab === 'profile' ? 'bg-gradient-to-r from-amber-500 to-amber-600 text-white shadow-lg' : 'text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700'" x-on:click.prevent="tab = 'profile'" class="w-full text-left py-3 px-4 rounded-xl mb-2 font-medium transition-all duration-200 flex items-center gap-3">
                        <i class="fa-solid fa-user w-5"></i>
                        <span>Profil</span>
                    </button>

                    <button :class="tab === 'invoice' ? 'bg-gradient-to-r from-amber-500 to-amber-600 text-white shadow-lg' : 'text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700'" x-on:click.prevent="tab = 'invoice'" class="w-full text-left py-3 px-4 rounded-xl mb-2 font-medium transition-all duration-200 flex items-center gap-3">
                        <i class="fa-solid fa-file-invoice w-5"></i>
                        <span>Faktura</span>
                    </button>

                    <button :class="tab === 'orders' ? 'bg-gradient-to-r from-amber-500 to-amber-600 text-white shadow-lg' : 'text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700'" x-on:click.prevent="tab = 'orders'" class="w-full text-left py-3 px-4 rounded-xl mb-2 font-medium transition-all duration-200 flex items-center gap-3">
                        <i class="fa-solid fa-bag-shopping w-5"></i>
                        <span>Beställningar</span>
                    </button>

                    <button :class="tab === 'addresses' ? 'bg-gradient-to-r from-amber-500 to-amber-600 text-white shadow-lg' : 'text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700'" x-on:click.prevent="tab = 'addresses'" class="w-full text-left py-3 px-4 rounded-xl mb-2 font-medium transition-all duration-200 flex items-center gap-3">
                        <i class="fa-solid fa-location-dot w-5"></i>
                        <span>Adresser</span>
                    </button>

                    <button :class="tab === 'passwords' ? 'bg-gradient-to-r from-amber-500 to-amber-600 text-white shadow-lg' : 'text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700'" x-on:click.prevent="tab = 'passwords'" class="w-full text-left py-3 px-4 rounded-xl mb-2 font-medium transition-all duration-200 flex items-center gap-3">
                        <i class="fa-solid fa-lock w-5"></i>
                        <span>Lösenord</span>
                    </button>

                    <button :class="tab === 'loyalCard' ? 'bg-gradient-to-r from-amber-500 to-amber-600 text-white shadow-lg' : 'text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700'" x-on:click.prevent="tab = 'loyalCard'" class="w-full text-left py-3 px-4 rounded-xl mb-2 font-medium transition-all duration-200 flex items-center gap-3">
                        <i class="fa-solid fa-certificate w-5"></i>
                        <span>Lojalitetskort</span>
                    </button>

                    <button :class="tab === 'services' ? 'bg-gradient-to-r from-amber-500 to-amber-600 text-white shadow-lg' : 'text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700'" x-on:click.prevent="tab = 'services'" class="w-full text-left py-3 px-4 rounded-xl mb-2 font-medium transition-all duration-200 flex items-center gap-3">
                        <i class="fa-solid fa-tag w-5"></i>
                        <span>Tjänster</span>
                    </button>

                    <button :class="tab === 'digital' ? 'bg-gradient-to-r from-amber-500 to-amber-600 text-white shadow-lg' : 'text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700'" x-on:click.prevent="tab = 'digital'" class="w-full text-left py-3 px-4 rounded-xl mb-2 font-medium transition-all duration-200 flex items-center gap-3">
                        <i class="fa-solid fa-download w-5"></i>
                        <span>Digitala Produkter</span>
                    </button>

                    <div class="border-t border-slate-200 dark:border-slate-700 my-3"></div>

                    <a href="/logout" class="w-full text-left py-3 px-4 rounded-xl font-bold text-red-600 hover:bg-red-50 dark:hover:bg-red-900/20 transition-all duration-200 flex items-center gap-3">
                        <i class="fa-solid fa-right-from-bracket w-5"></i>
                        <span>Logga ut</span>
                    </a>
                </nav>
            </div>
        </div>

        <!-- Updated main content area -->
        <div class="flex-1 mt-4 md:mt-10">

            <!-- ============== PROFILE =============== -->
            <div x-show="tab == 'profile'">
                <div apidata="User.get_accounts" keyname="user">
                    <form>
                        <div class="bg-white dark:bg-slate-800 rounded-2xl p-6 md:p-8 shadow-xl border border-slate-200 dark:border-slate-700">
                            <h2 class="text-2xl font-bold text-slate-900 dark:text-white mb-6 flex items-center gap-3">
                                <i class="fa-solid fa-user-circle text-amber-600"></i>
                                Profil
                            </h2>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">
                                        <i class="fa-solid fa-envelope text-amber-600 mr-2"></i>E-post
                                    </label>
                                    <input :value="data.user.email" type="text" disabled class="w-full px-4 py-3 bg-slate-100 dark:bg-slate-900 text-slate-900 dark:text-slate-300 rounded-xl border-2 border-slate-200 dark:border-slate-700 cursor-not-allowed">
                                </div>

                                <div>
                                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">
                                        <i class="fa-solid fa-phone text-amber-600 mr-2"></i>Telefon
                                    </label>
                                    <input :value="data.user.phone" type="text" name="phone" class="w-full px-4 py-3 bg-white dark:bg-slate-900 text-slate-900 dark:text-white rounded-xl border-2 border-slate-200 dark:border-slate-700 focus:border-amber-500 focus:ring-2 focus:ring-amber-200 dark:focus:ring-amber-900 transition-all duration-200">
                                </div>

                                <div>
                                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">
                                        <i class="fa-solid fa-user text-amber-600 mr-2"></i>Förnamn
                                    </label>
                                    <input :value="data.user.first_name" type="text" name="first_name" class="w-full px-4 py-3 bg-white dark:bg-slate-900 text-slate-900 dark:text-white rounded-xl border-2 border-slate-200 dark:border-slate-700 focus:border-amber-500 focus:ring-2 focus:ring-amber-200 dark:focus:ring-amber-900 transition-all duration-200">
                                </div>

                                <div>
                                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">
                                        <i class="fa-solid fa-user text-amber-600 mr-2"></i>Efternamn
                                    </label>
                                    <input :value="data.user.last_name" type="text" name="last_name" class="w-full px-4 py-3 bg-white dark:bg-slate-900 text-slate-900 dark:text-white rounded-xl border-2 border-slate-200 dark:border-slate-700 focus:border-amber-500 focus:ring-2 focus:ring-amber-200 dark:focus:ring-amber-900 transition-all duration-200">
                                </div>
                            </div>

                            <div class="mt-8">
                                <button @click="alpineListeners('User.put_accounts', $event)" keyname="user" type="button" class="px-8 py-3 bg-gradient-to-r from-amber-500 to-amber-600 hover:from-amber-600 hover:to-amber-700 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200">
                                    <i class="fa-solid fa-save mr-2"></i>Spara Ändringar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- END ============== PROFILE =============== -->

            <!-- ============== INVOICE =============== -->
            <div x-show="tab == 'invoice'">
                <div>
                    <form>
                        <div apiData="get.my_company" keyName="my_company" class="bg-white dark:bg-slate-800 rounded-2xl p-6 md:p-8 shadow-xl border border-slate-200 dark:border-slate-700">
                            <h2 class="text-2xl font-bold text-slate-900 dark:text-white mb-6 flex items-center gap-3">
                                <i class="fa-solid fa-file-invoice text-amber-600"></i>
                                Fakturauppgifter
                            </h2>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">
                                        <i class="fa-solid fa-building text-amber-600 mr-2"></i>Företagsnamn
                                    </label>
                                    <input :value="data.my_company.name" type="text" name="invoice_name" class="w-full px-4 py-3 bg-white dark:bg-slate-900 text-slate-900 dark:text-white rounded-xl border-2 border-slate-200 dark:border-slate-700 focus:border-amber-500 focus:ring-2 focus:ring-amber-200 dark:focus:ring-amber-900 transition-all duration-200">
                                </div>

                                <div apidata="Countries.get_countries" keyname="countries">
                                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">
                                        <i class="fa-solid fa-globe text-amber-600 mr-2"></i>Land
                                    </label>

                                    <template x-if="data.my_company && data.countries">
                                        <select name="invoice_country" class="w-full px-4 py-3 bg-white dark:bg-slate-900 text-slate-900 dark:text-white rounded-xl border-2 border-slate-200 dark:border-slate-700 focus:border-amber-500 focus:ring-2 focus:ring-amber-200 dark:focus:ring-amber-900 transition-all duration-200">
                                            <template x-for="country in data.countries">
                                                <option :selected="country.id == data.my_company.country_id" x-text="country.title" :value="country.id"></option>
                                            </template>
                                        </select>
                                    </template>

                                </div>

                                <div>
                                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">
                                        <i class="fa-solid fa-city text-amber-600 mr-2"></i>Stad
                                    </label>
                                    <input :value="data.my_company.city" type="text" name="invoice_city" class="w-full px-4 py-3 bg-white dark:bg-slate-900 text-slate-900 dark:text-white rounded-xl border-2 border-slate-200 dark:border-slate-700 focus:border-amber-500 focus:ring-2 focus:ring-amber-200 dark:focus:ring-amber-900 transition-all duration-200">
                                </div>

                                <div>
                                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">
                                        <i class="fa-solid fa-location-dot text-amber-600 mr-2"></i>Adress
                                    </label>
                                    <input :value="data.my_company.address" type="text" name="invoice_address" class="w-full px-4 py-3 bg-white dark:bg-slate-900 text-slate-900 dark:text-white rounded-xl border-2 border-slate-200 dark:border-slate-700 focus:border-amber-500 focus:ring-2 focus:ring-amber-200 dark:focus:ring-amber-900 transition-all duration-200">
                                </div>

                                <div>
                                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">
                                        <i class="fa-solid fa-phone text-amber-600 mr-2"></i>Telefon
                                    </label>
                                    <input :value="data.my_company.phone" type="text" name="invoice_phone" class="w-full px-4 py-3 bg-white dark:bg-slate-900 text-slate-900 dark:text-white rounded-xl border-2 border-slate-200 dark:border-slate-700 focus:border-amber-500 focus:ring-2 focus:ring-amber-200 dark:focus:ring-amber-900 transition-all duration-200">
                                </div>

                                <div>
                                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">
                                        <i class="fa-solid fa-user-tie text-amber-600 mr-2"></i>Ansvarig Person
                                    </label>
                                    <input :value="data.my_company.mol" type="text" name="invoice_mol" class="w-full px-4 py-3 bg-white dark:bg-slate-900 text-slate-900 dark:text-white rounded-xl border-2 border-slate-200 dark:border-slate-700 focus:border-amber-500 focus:ring-2 focus:ring-amber-200 dark:focus:ring-amber-900 transition-all duration-200">
                                </div>

                                <div>
                                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">
                                        <i class="fa-solid fa-id-card text-amber-600 mr-2"></i>Organisationsnummer
                                    </label>
                                    <input :value="data.my_company.vat" type="text" name="invoice_vat" class="w-full px-4 py-3 bg-white dark:bg-slate-900 text-slate-900 dark:text-white rounded-xl border-2 border-slate-200 dark:border-slate-700 focus:border-amber-500 focus:ring-2 focus:ring-amber-200 dark:focus:ring-amber-900 transition-all duration-200">
                                </div>

                                <div class="flex items-center">
                                    <label class="inline-flex items-center cursor-pointer">
                                        <template x-if="data.my_company.vat_registered == 1">
                                            <input type="checkbox" name="invoice_vat_registered" value="1" checked x-on:click="if($el.value == 0){$el.value = 1}else{$el.value = 0}" class="w-5 h-5 text-amber-600 bg-white dark:bg-slate-900 border-2 border-slate-300 dark:border-slate-600 rounded focus:ring-2 focus:ring-amber-500">
                                        </template>
                                        <template x-if="data.my_company.vat_registered == 0">
                                            <input type="checkbox" name="invoice_vat_registered" value="0" x-on:click="if($el.value == 0){$el.value = 1}else{$el.value = 0}" class="w-5 h-5 text-amber-600 bg-white dark:bg-slate-900 border-2 border-slate-300 dark:border-slate-600 rounded focus:ring-2 focus:ring-amber-500">
                                        </template>
                                        <span class="ml-3 text-sm font-semibold text-slate-700 dark:text-slate-300">Momsregistrerad</span>
                                    </label>
                                </div>
                            </div>

                            <div class="mt-8">
                                <button @click="alpineListeners('put.company', $event)" keyname="user" type="button" class="px-8 py-3 bg-gradient-to-r from-amber-500 to-amber-600 hover:from-amber-600 hover:to-amber-700 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200">
                                    <i class="fa-solid fa-save mr-2"></i>Spara Ändringar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- END ============== INVOICE =============== -->

            <!-- ============== ORDERS =============== -->
            <div x-show="tab == 'orders'">
                <div apidata="Shop.get_orders" keyName="orders">
                    <template x-for="order in data.orders">
                        <div x-data="{expanded: false}" class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl mb-4 border border-slate-200 dark:border-slate-700 overflow-hidden">
                            <!-- Redesigned order header -->
                            <button @click="expanded = ! expanded" class="w-full px-6 py-4 text-left hover:bg-slate-50 dark:hover:bg-slate-700/50 transition-colors duration-200">
                                <div class="flex items-center justify-between">
                                    <div class="flex-1">
                                        <span class="font-bold text-slate-900 dark:text-white">Beställning #</span>
                                        <span class="font-bold text-amber-600" x-text="order.number"></span>
                                        <span class="mx-2 text-slate-400">|</span>
                                        <span class="text-slate-700 dark:text-slate-300">Totalt: </span>
                                        <span class="font-bold text-slate-900 dark:text-white" x-text="order.price"></span>
                                        <span class="text-slate-700 dark:text-slate-300" x-text="order.currency.symbol"></span>
                                    </div>
                                    <div class="text-amber-600">
                                        <i x-show="!expanded" class="fa-solid fa-chevron-down"></i>
                                        <i x-show="expanded" class="fa-solid fa-chevron-up"></i>
                                    </div>
                                </div>
                            </button>

                            <!-- Redesigned expanded order details -->
                            <div x-show="expanded" class="border-t border-slate-200 dark:border-slate-700">
                                <div class="p-6">
                                    <div class="grid md:grid-cols-3 gap-6 mb-6">
                                        <!-- Payment Info Card -->
                                        <div class="bg-gradient-to-br from-slate-50 to-slate-100 dark:from-slate-700 dark:to-slate-800 rounded-xl p-5 border border-slate-200 dark:border-slate-600">
                                            <h3 class="font-bold text-slate-900 dark:text-white mb-4 flex items-center gap-2">
                                                <i class="fa-solid fa-credit-card text-amber-600"></i>
                                                Betalning
                                            </h3>
                                            <div class="space-y-3">
                                                <div>
                                                    <span class="text-sm font-semibold text-slate-600 dark:text-slate-400">Datum:</span>
                                                    <p class="text-slate-900 dark:text-white" x-text="order.date_created"></p>
                                                </div>
                                                <div>
                                                    <span class="text-sm font-semibold text-slate-600 dark:text-slate-400">Metod:</span>
                                                    <p class="text-slate-900 dark:text-white" x-text="order.payment_method.title"></p>
                                                </div>

                                                <div class="pt-2 border-t border-slate-300 dark:border-slate-600">
                                                    <span class="text-sm font-semibold text-slate-600 dark:text-slate-400">Totalt:</span>
                                                    <p class="text-lg font-bold text-amber-600" x-amount="order.total_price"></p>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Shipping Info Card -->
                                        <div class="bg-gradient-to-br from-slate-50 to-slate-100 dark:from-slate-700 dark:to-slate-800 rounded-xl p-5 border border-slate-200 dark:border-slate-600">
                                            <h3 class="font-bold text-slate-900 dark:text-white mb-4 flex items-center gap-2">
                                                <i class="fa-solid fa-truck text-amber-600"></i>
                                                Leverans
                                            </h3>
                                            <div class="space-y-3">
                                                <div>
                                                    <span class="text-sm font-semibold text-slate-600 dark:text-slate-400">Adress:</span>
                                                    <p class="text-slate-900 dark:text-white" x-text="order.address.shipping_address"></p>
                                                </div>
                                                <div>
                                                    <span class="text-sm font-semibold text-slate-600 dark:text-slate-400">Telefon:</span>
                                                    <p class="text-slate-900 dark:text-white" x-text="order.phone"></p>
                                                </div>
                                                <div>
                                                    <span class="text-sm font-semibold text-slate-600 dark:text-slate-400">Status:</span>
                                                    <p class="inline-block px-3 py-1 rounded-full text-sm font-semibold bg-amber-100 text-amber-800 dark:bg-amber-900/30 dark:text-amber-400" x-text="order.status.title"></p>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Customer Info Card -->
                                        <div class="bg-gradient-to-br from-slate-50 to-slate-100 dark:from-slate-700 dark:to-slate-800 rounded-xl p-5 border border-slate-200 dark:border-slate-600">
                                            <h3 class="font-bold text-slate-900 dark:text-white mb-4 flex items-center gap-2">
                                                <i class="fa-solid fa-user text-amber-600"></i>
                                                Kund
                                            </h3>
                                            <div class="space-y-3">
                                                <div>
                                                    <span class="text-sm font-semibold text-slate-600 dark:text-slate-400">E-post:</span>
                                                    <p class="text-slate-900 dark:text-white truncate" x-text="order.email"></p>
                                                </div>
                                                <div>
                                                    <span class="text-sm font-semibold text-slate-600 dark:text-slate-400">Förnamn:</span>
                                                    <p class="text-slate-900 dark:text-white" x-text="order.first_name"></p>
                                                </div>
                                                <div>
                                                    <span class="text-sm font-semibold text-slate-600 dark:text-slate-400">Efternamn:</span>
                                                    <p class="text-slate-900 dark:text-white" x-text="order.last_name"></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Redesigned products list -->
                                    <div class="bg-slate-50 dark:bg-slate-900/50 rounded-xl p-5 border border-slate-200 dark:border-slate-700">
                                        <h3 class="font-bold text-slate-900 dark:text-white mb-4 flex items-center gap-2">
                                            <i class="fa-solid fa-box text-amber-600"></i>
                                            Produkter
                                        </h3>
                                        <div class="space-y-3">
                                            <template x-for="product in order.products">
                                                <div class="bg-white dark:bg-slate-800 rounded-lg p-4 flex items-center gap-4 border border-slate-200 dark:border-slate-700 hover:shadow-md transition-shadow duration-200">
                                                    <img :src="product.images[0] ? product.images[0].url_10x10 : Helpers.image('product')" :alt="product.title" class="w-16 h-16 object-cover rounded-lg">
                                                    <div class="flex-1">
                                                        <p class="font-semibold text-slate-900 dark:text-white" x-text="product.title"></p>
                                                        <p class="text-sm text-slate-600 dark:text-slate-400">
                                                            <span x-text="product.quantity"></span> x
                                                            <span x-amount="product.variation.selling_price"></span>
                                                        </p>
                                                    </div>
                                                    <div class="text-right">
                                                        <p class="font-bold text-amber-600" x-amount="product.total"></p>
                                                    </div>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
            <!-- END ============== ORDERS =============== -->

            <!-- ============== addresses =============== -->
            <div x-show="tab == 'addresses'" x-data="{show_add_address:false}" apiData="get.my_addresses" keyName="my_addresses">
                <div class="shadow-xl py-6 mb-4 px-6 bg-white dark:bg-slate-900 rounded-2xl">
                    <div>
                        <!-- Enhanced address cards grid with better spacing -->
                        <div class="flex flex-wrap gap-4">
                            <template x-for="address in data.my_addresses">
                                <div class="rounded-2xl relative shadow-lg bg-gradient-to-br from-slate-50 to-slate-100 dark:from-slate-800 dark:to-slate-900 dark:text-slate-200 w-[300px] p-6 border border-slate-200 dark:border-slate-700 hover:shadow-xl transition-shadow">
                                    <div class="flex gap-3 mb-2 text-sm font-semibold text-slate-700 dark:text-slate-300">
