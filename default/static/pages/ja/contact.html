                    <div class="flex-shrink-0 w-14 h-14 flex items-center justify-center rounded-lg bg-gradient-to-br from-amber-500 to-amber-600">

                    </div>
                    <div>
                        <p class="text-lg font-bold text-slate-900 dark:text-white mb-1">電話</p>

                    </div>

                <!-- Email -->
                <div class="flex items-start gap-4 p-6 bg-white dark:bg-slate-900 rounded-xl shadow-lg hover:shadow-xl transition-shadow border border-slate-200 dark:border-slate-800">
                    <div class="flex-shrink-0 w-14 h-14 flex items-center justify-center rounded-lg bg-gradient-to-br from-amber-500 to-amber-600">
                        <i class="fa-regular fa-envelope text-xl text-white" aria-hidden="true"></i>
                    </div>
                    <div>
                        <p class="text-lg font-bold text-slate-900 dark:text-white mb-1">メール</p>
                        <a href="mailto:site@expozy.bg" class="text-slate-600 dark:text-slate-400 hover:text-amber-600 dark:hover:text-amber-500 transition-colors">site@expozy.bg</a>
                    </div>
                </div>

                <!-- Address 1 -->
                <div class="flex items-start gap-4 p-6 bg-white dark:bg-slate-900 rounded-xl shadow-lg hover:shadow-xl transition-shadow border border-slate-200 dark:border-slate-800">
                    <div class="flex-shrink-0 w-14 h-14 flex items-center justify-center rounded-lg bg-gradient-to-br from-amber-500 to-amber-600">
                        <i class="fa-solid fa-location-dot text-xl text-white" aria-hidden="true"></i>
                    </div>
                    <div>
                        <p class="text-lg font-bold text-slate-900 dark:text-white mb-1">住所</p>
                        <p class="text-slate-600 dark:text-slate-400">市区町村</p>
                        <p class="text-slate-600 dark:text-slate-400">番地</p>
                    </div>
                </div>

                <!-- Address 2 -->
                <div class="flex items-start gap-4 p-6 bg-white dark:bg-slate-900 rounded-xl shadow-lg hover:shadow-xl transition-shadow border border-slate-200 dark:border-slate-800">
                    <div class="flex-shrink-0 w-14 h-14 flex items-center justify-center rounded-lg bg-gradient-to-br from-amber-500 to-amber-600">
                        <i class="fa-solid fa-location-dot text-xl text-white" aria-hidden="true"></i>

                    <div>
                        <p class="text-lg font-bold text-slate-900 dark:text-white mb-1">住所</p>

                    <div>
                        <label for="email" class="block mb-2 text-sm font-semibold text-slate-700 dark:text-slate-300">メール</label>
                        <input type="email" name="email" placeholder="name@company.com" class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-800 border border-slate-300 dark:border-slate-700 text-slate-900 dark:text-white rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-colors placeholder:text-slate-400">

                    <div>
                        <label for="name" class="block mb-2 text-sm font-semibold text-slate-700 dark:text-slate-300">名前</label>

                        <label for="phone" class="block mb-2 text-sm font-semibold text-slate-700 dark:text-slate-300">電話</label>

                        <textarea name="message" rows="5" class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-800 border border-slate-300 dark:border-slate-700 text-slate-900 dark:text-white rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-colors resize-none"></textarea>
