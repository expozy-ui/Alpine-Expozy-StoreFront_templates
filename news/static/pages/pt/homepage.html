<main class="bg-slate-50 min-h-screen w-full" x-data apidata="Blog.get_home_sections" keyName="homePosts">

    <!-- Sections -->
    <template x-for="(section, sectionIndex) in (data.homePosts || [])" :key="section?.category?.id || sectionIndex">

        <!-- Section Wrapper with full-width background -->
        <div class="w-full" :class="(sectionIndex % 4) === 2 ? 'bg-slate-900 py-12 lg:py-20' : (sectionIndex % 4) === 3 ? 'bg-gradient-to-br from-slate-800 via-slate-900 to-slate-950 py-12 lg:py-20' : 'bg-slate-100 py-10 lg:py-16'">
            <div class="container mx-auto px-4 sm:px-6 lg:px-0">

                <section>

                    <!-- Section Header - Light Version -->
                    <template x-if="(sectionIndex % 4) === 0 || (sectionIndex % 4) === 1">
                        <div class="relative mb-8 lg:mb-10">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-4">
                                    <div class="flex items-center justify-center w-12 h-12 bg-red-600 rounded-xl shadow-lg shadow-red-600/30">
                                        <i class="fa-solid fa-newspaper text-white"></i>
                                    </div>
                                    <div>
                                        <h2 class="text-slate-900 text-xl sm:text-2xl lg:text-3xl font-bold tracking-tight" x-text="section.category?.title || ''"></h2>
                                        <p class="text-slate-500 text-sm mt-0.5">Ultimas publicacoes</p>
                                    </div>
                                </div>

                                <a class="hidden sm:inline-flex items-center gap-2 px-5 py-2.5 bg-white border border-slate-200 text-sm font-semibold text-slate-700 hover:bg-red-600 hover:text-white hover:border-red-600 rounded-xl transition-all duration-300 shadow-sm group" :href="section.category.url">
                                    <span>Ver tudo</span>
                                    <i class="fa-solid fa-arrow-right text-xs transform group-hover:translate-x-1 transition-transform"></i>
                                </a>
                            </div>
                            <div class="absolute bottom-0 left-0 right-0 h-px bg-gradient-to-r from-red-600 via-slate-300 to-transparent -mb-4"></div>
                        </div>
                    </template>

                    <!-- Section Header - Dark Version -->
                    <template x-if="(sectionIndex % 4) === 2 || (sectionIndex % 4) === 3">
                        <div class="relative mb-8 lg:mb-12">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-4">
                                    <div class="flex items-center justify-center w-12 h-12 bg-red-600 rounded-xl shadow-lg shadow-red-600/40">
                                        <i class="fa-solid fa-bolt text-white"></i>
                                    </div>
                                    <div>
                                        <h2 class="text-white text-xl sm:text-2xl lg:text-3xl font-bold tracking-tight" x-text="section.category?.title || ''"></h2>
                                        <p class="text-slate-400 text-sm mt-0.5">Artigos em destaque</p>
                                    </div>
                                </div>

                                <a class="hidden sm:inline-flex items-center gap-2 px-5 py-2.5 bg-white/10 backdrop-blur-sm border border-white/20 text-sm font-semibold text-white hover:bg-red-600 hover:border-red-600 rounded-xl transition-all duration-300 group" :href="section.category.url">
                                    <span>Ver tudo</span>
                                    <i class="fa-solid fa-arrow-right text-xs transform group-hover:translate-x-1 transition-transform"></i>
                                </a>
                            </div>
                            <div class="absolute bottom-0 left-0 right-0 h-px bg-gradient-to-r from-red-500 via-slate-700 to-transparent -mb-4"></div>
                        </div>
                    </template>

                    <!-- =========================
                      VARIANT 0: Editorial (Featured + 4 cards)
                    ========================== -->
                    <template x-if="(sectionIndex % 4) === 0">
                        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 lg:gap-8">

                            <!-- Featured Article -->
                            <div class="lg:col-span-7">
                                <template x-if="section.posts?.length">
                                    <article class="group relative h-full min-h-[500px] lg:min-h-[580px] rounded-3xl overflow-hidden cursor-pointer shadow-2xl">
                                        <img @click="href(section.posts[0].url)" class="absolute inset-0 w-full h-full object-cover transition-transform duration-700 ease-out group-hover:scale-105" src="" :src="section.posts[0].images[0] ? section.posts[0].images[0].url_10x10 : data.settings.logo" :alt="section.posts[0].title">

                                        <div class="absolute inset-0 bg-gradient-to-t from-slate-900 via-slate-900/60 to-slate-900/10"></div>

                                        <div class="absolute inset-0 flex flex-col justify-end p-6 sm:p-8 lg:p-10">
                                            <div class="flex flex-wrap items-center gap-3 mb-4">
                                                <span @click="href(section.category.url)" class="inline-flex cursor-pointer items-center gap-1.5 px-3 py-1.5 bg-red-600 text-white text-xs font-semibold uppercase tracking-wider rounded-full shadow-lg">
                                                    <i class="fa-solid fa-tag text-[10px]"></i>
                                                    <span x-text="section.category?.title || ''"></span>
                                                </span>
                                                <span class="inline-flex items-center gap-1.5 px-3 py-1.5 bg-white/20 backdrop-blur-sm text-white text-xs font-medium rounded-full">
                                                    <i class="fa-regular fa-clock text-[10px]"></i>
                                                    <span x-text="section.posts[0].read_time + ' min'"></span>
                                                </span>
                                            </div>

                                            <h3 @click="href(section.posts[0].url)" class="text-white text-2xl sm:text-3xl lg:text-4xl font-bold leading-tight tracking-tight line-clamp-3 hover:text-red-200 transition-colors" x-text="section.posts[0].title"></h3>

                                            <p class="hidden sm:block mt-4 text-slate-300 text-base lg:text-lg leading-relaxed line-clamp-2" x-text="section.posts[0].description_short"></p>

                                            <div class="mt-6 flex flex-wrap items-center gap-4 sm:gap-6 text-sm text-slate-400">
                                                <span class="inline-flex items-center gap-2">
                                                    <i class="fa-regular fa-calendar"></i>
                                                    <span x-text="Helpers.formatDate(section.posts[0].date_publish)"></span>
                                                </span>
                                                <span class="inline-flex items-center gap-2">
                                                    <i class="fa-regular fa-eye"></i>
                                                    <span x-text="section.posts[0].views + ' visualizacoes'"></span>
                                                </span>
                                                <span @click="href(section.posts[0].url)" class="ml-auto inline-flex items-center gap-2 text-white font-medium hover:text-red-400 transition-colors">
                                                    <span>Ler mais</span>
                                                    <i class="fa-solid fa-arrow-right transform hover:translate-x-1 transition-transform"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </article>
                                </template>
                            </div>

                            <!-- Side Cards -->
                            <div class="lg:col-span-5">
                                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-1 gap-4 lg:gap-5 h-full">
                                    <template x-for="(blog, i) in (section.posts || [])" :key="blog.id || i">
                                        <template x-if="i > 0 && i < 5">
                                            <article class="group flex lg:flex-row flex-col bg-white rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-300 cursor-pointer border border-slate-100 hover:-translate-y-1">
                                                <div class="relative lg:w-36 w-full h-40 lg:h-full flex-shrink-0 overflow-hidden">
                                                    <img @click="href(blog.url)" class="absolute inset-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-105" src="" :src="blog.images[0] ? blog.images[0].url_10x10 : data.settings.logo" :alt="blog.title">
                                                    <div class="absolute top-3 left-3 lg:hidden">
                                                        <span class="inline-flex items-center gap-1 px-2 py-1 bg-red-600 text-white text-[10px] font-semibold uppercase rounded-md shadow-sm" x-text="section.category?.title || ''"></span>
                                                    </div>
                                                </div>

                                                <div class="flex-1 p-4 flex flex-col justify-center">
                                                    <span @click="href(section.category.url)" class="hidden lg:inline-flex items-center gap-1.5 text-xs font-semibold text-red-600 uppercase tracking-wide mb-2">
                                                        <i class="fa-solid fa-circle text-[4px]"></i>
                                                        <span x-text="section.category?.title || ''"></span>
                                                    </span>
                                                    <h4 @click="href(blog.url)" class="text-slate-900 font-bold leading-snug line-clamp-2 group-hover:text-red-600 transition-colors" x-text="blog.title"></h4>
                                                    <div class="mt-3 flex items-center gap-3 text-xs text-slate-500">
                                                        <span class="inline-flex items-center gap-1">
                                                            <i class="fa-regular fa-calendar"></i>
                                                            <span x-text="Helpers.formatDate(blog.date_publish)"></span>
                                                        </span>
                                                        <span class="inline-flex items-center gap-1">
                                                            <i class="fa-regular fa-eye"></i>
                                                            <span x-text="blog.views"></span>
                                                        </span>
                                                        <span class="inline-flex items-center gap-1">
                                                            <i class="fa-regular fa-clock"></i>
                                                            <span x-text="blog.read_time + ' min'"></span>
                                                        </span>
                                                    </div>
                                                </div>
                                            </article>
                                        </template>
                                    </template>
                                </div>
                            </div>

                        </div>
                    </template>

                    <!-- =========================
                      VARIANT 1: Clean Grid (3 columns)
                    ========================== -->
                    <template x-if="(sectionIndex % 4) === 1">
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 lg:gap-8">
                            <template x-for="(blog, i) in (section.posts || [])" :key="blog.id || i">
                                <article class="group bg-white rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-300 cursor-pointer border border-slate-100 hover:-translate-y-2">
                                    <div class="relative h-52 overflow-hidden">
                                        <img @click="href(blog.url)" class="absolute inset-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" src="" :src="blog.images[0] ? blog.images[0].url_10x10 : data.settings.logo" :alt="blog.title">
                                        <div class="absolute inset-0 bg-gradient-to-t from-slate-900/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                                        <div class="absolute top-4 left-4">
                                            <span @click="href(section.category.url)" class="inline-flex items-center gap-1.5 px-3 py-1.5 bg-white/95 backdrop-blur-sm text-slate-900 text-xs font-semibold uppercase tracking-wide rounded-full shadow-md">
                                                <i class="fa-solid fa-folder text-red-600 text-[10px]"></i>
                                                <span x-text="section.category?.title || ''"></span>
                                            </span>
                                        </div>
                                        <div class="absolute top-4 right-4">
                                            <span class="inline-flex items-center gap-1 px-2.5 py-1.5 bg-slate-900/80 backdrop-blur-sm text-white text-xs font-medium rounded-full">
                                                <i class="fa-regular fa-clock text-[10px]"></i>
                                                <span x-text="blog.read_time + ' min'"></span>
                                            </span>
                                        </div>
                                    </div>

                                    <div class="p-6">
                                        <div class="flex items-center gap-3 text-xs text-slate-500 mb-3">
                                            <span class="inline-flex items-center gap-1.5">
                                                <i class="fa-regular fa-calendar"></i>
                                                <span x-text="Helpers.formatDate(blog.date_publish)"></span>
                                            </span>
                                            <span class="w-1 h-1 bg-slate-300 rounded-full"></span>
                                            <span class="inline-flex items-center gap-1.5">
                                                <i class="fa-regular fa-eye"></i>
                                                <span x-text="blog.views + ' visualizacoes'"></span>
                                            </span>
                                        </div>

                                        <h3 @click="href(blog.url)" class="text-slate-900 font-bold text-lg leading-snug line-clamp-2 hover:text-red-600 transition-colors" x-text="blog.title"></h3>

                                        <p class="mt-3 text-slate-500 text-sm leading-relaxed line-clamp-3" x-text="blog.description_short"></p>

                                        <div @click="href(blog.url)" class="mt-5 pt-4 border-t border-slate-100 flex items-center justify-between">
                                            <div class="flex items-center gap-2 text-sm font-semibold text-red-600 hover:text-red-700 transition-colors">
                                                <span>Ler</span>
                                                <i class="fa-solid fa-arrow-right text-xs transform hover:translate-x-1 transition-transform"></i>
                                            </div>

                                        </div>
                                    </div>
                                </article>
                            </template>
                        </div>
                    </template>

                    <!-- =========================
                      VARIANT 2: Dark Featured Cards
                    ========================== -->
                    <template x-if="(sectionIndex % 4) === 2">
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                            <template x-for="(blog, i) in (section.posts || [])" :key="blog.id || i">
                                <article class="group relative rounded-2xl overflow-hidden cursor-pointer h-80" :class="i === 0 ? 'sm:col-span-2 lg:col-span-2 h-80 lg:h-96' : 'h-80'">
                                    <img @click="href(blog.url)" class="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-105" src="" :src="blog.images[0] ? blog.images[0].url_10x10 : data.settings.logo" :alt="blog.title">
                                    <div class="absolute inset-0 bg-gradient-to-t from-black via-black/60 to-transparent"></div>

                                    <!-- Decorative corner -->
                                    <div class="absolute top-0 right-0 w-32 h-32 bg-red-600/20 blur-3xl"></div>

                                    <div class="absolute inset-0 flex flex-col justify-end p-6 lg:p-8">
                                        <div class="flex flex-wrap items-center gap-2 mb-4">
                                            <span @click="href(section.category.url)" class="inline-flex items-center gap-1.5 px-3 py-1.5 bg-red-600 text-white text-xs font-bold uppercase tracking-wider rounded-full">
                                                <i class="fa-solid fa-fire-flame-curved text-[10px]"></i>
                                                <span x-text="section.category?.title || ''"></span>
                                            </span>
                                            <span class="inline-flex items-center gap-1.5 px-3 py-1.5 bg-white/10 backdrop-blur-md text-white text-xs font-medium rounded-full border border-white/20">
                                                <i class="fa-regular fa-clock text-[10px]"></i>
                                                <span x-text="blog.read_time + ' min leitura'"></span>
                                            </span>
                                        </div>

                                        <h3 @click="href(blog.url)" class="text-white font-bold leading-tight tracking-tight line-clamp-3 hover:text-red-300 transition-colors" :class="i === 0 ? 'text-2xl sm:text-3xl lg:text-4xl' : 'text-xl lg:text-2xl'" x-text="blog.title"></h3>

                                        <template x-if="i === 0">
                                            <p class="mt-4 text-slate-300 text-base lg:text-lg leading-relaxed line-clamp-2" x-text="blog.description_short"></p>
                                        </template>

                                        <div class="mt-5 flex flex-wrap items-center gap-4 text-sm text-slate-400">
                                            <span class="inline-flex items-center gap-2">
                                                <i class="fa-regular fa-calendar"></i>
                                                <span x-text="Helpers.formatDate(blog.date_publish)"></span>
                                            </span>
                                            <span class="inline-flex items-center gap-2">
                                                <i class="fa-regular fa-eye"></i>
                                                <span x-text="blog.views + ' visualizacoes'"></span>
                                            </span>
                                            <span @click="href(blog.url)" class="ml-auto inline-flex items-center gap-2 text-white font-medium hover:text-red-400 transition-colors">
                                                <span>Ler</span>
                                                <i class="fa-solid fa-arrow-right transform hover:translate-x-2 transition-transform"></i>
                                            </span>
                                        </div>
                                    </div>
                                </article>
                            </template>
                        </div>
                    </template>

                    <!-- =========================
                      VARIANT 3: Dark Horizontal Cards
                    ========================== -->
                    <template x-if="(sectionIndex % 4) === 3">
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            <template x-for="(blog, i) in (section.posts || [])" :key="blog.id || i">
                                <article class="group flex flex-col sm:flex-row bg-slate-800/50 backdrop-blur-sm rounded-2xl overflow-hidden cursor-pointer border border-slate-700/50 hover:border-red-500/50 hover:bg-slate-800 transition-all duration-300 hover:-translate-y-1">
                                    <div class="relative w-full sm:w-48 h-48 sm:h-auto flex-shrink-0 overflow-hidden">
                                        <img @click="href(blog.url)" class="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-105" src="" :src="blog.images[0] ? blog.images[0].url_10x10 : data.settings.logo" :alt="blog.title">
                                        <div class="absolute inset-0 bg-gradient-to-r from-slate-900/30 to-transparent sm:bg-none"></div>
                                        <div @click="href(section.category.url)" class="absolute top-3 left-3">
                                            <span class="inline-flex items-center gap-1.5 px-2.5 py-1 bg-red-600 text-white text-[10px] font-bold uppercase tracking-wider rounded-full shadow-lg shadow-red-600/30">
                                                <i class="fa-solid fa-star text-[8px]"></i>
                                                <span x-text="section.category?.title || ''"></span>
                                            </span>
                                        </div>
                                    </div>

                                    <div class="flex-1 p-4 sm:p-5 flex flex-col justify-center">
                                        <div class="flex flex-wrap items-center gap-2 text-xs text-slate-400 mb-2">
                                            <span class="inline-flex items-center gap-1">
                                                <i class="fa-regular fa-calendar"></i>
                                                <span x-text="Helpers.formatDate(blog.date_publish)"></span>
                                            </span>
                                            <span class="w-1 h-1 bg-red-500 rounded-full"></span>
                                            <span class="inline-flex items-center gap-1">
                                                <i class="fa-regular fa-clock"></i>
                                                <span x-text="blog.read_time + ' min'"></span>
                                            </span>
                                            <span class="w-1 h-1 bg-red-500 rounded-full"></span>
                                            <span class="inline-flex items-center gap-1">
                                                <i class="fa-regular fa-eye"></i>
                                                <span x-text="blog.views"></span>
                                            </span>
                                        </div>

                                        <h3 @click="href(blog.url)" class="text-white text-base sm:text-lg font-bold leading-snug line-clamp-2 hover:text-red-400 transition-colors" x-text="blog.title"></h3>

                                        <p class="hidden sm:block mt-2 text-slate-400 text-sm leading-relaxed line-clamp-2" x-text="blog.description_short"></p>

                                        <div @click="href(blog.url)" class="mt-3 flex items-center gap-2 text-red-500 text-sm font-semibold hover:text-red-400 transition-colors">
                                            <span>Ler</span>
                                            <i class="fa-solid fa-arrow-right text-xs transform hover:translate-x-1 transition-transform"></i>
                                        </div>
                                    </div>
                                </article>
                            </template>
                        </div>
                    </template>

                </section>

            </div>
        </div>

    </template>

</main>
