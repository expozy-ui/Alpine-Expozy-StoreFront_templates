<div class=" w-full">
    <div class="container">

        <div class="">
            <div class="breadcrumb desktop-only  " apiData="Shop.get_categories" keyname="currentCategory" :data-id="data.corePage.target_id">
                <div class="container-desktop mx-auto px-4 py-3">
                    <div class="flex items-center gap-2 text-gray-600 flex-wrap">
                        <a href="/" class="hover:text-red-600 transition-colors">
                            <i class="fa-regular  fa-home"></i>
                        </a>
                        <i class="fa-regular  fa-chevron-right text-xs text-gray-400"></i>
                        <a href="/" class="hover:text-red-600 transition-colors">الرئيسية</a>
                        <i class="fa-regular  fa-chevron-right text-xs text-gray-400"></i>

                        <a class="hover:text-red-600 transition-colors">البحث</a>
                        <i class="fa-regular  fa-chevron-right text-xs text-gray-400"></i>

                        <a x-text="data.pageUrl.search" class="hover:text-red-600 transition-colors capitalize">البحث</a>

                    </div>

                    <div class="flex gap-1 items-center pt-6">
                        <p class="font-semibold text-2xl mr-3" x-text="data.currentCategory.title" :href="data.currentCategory.url"> </p>
                        <p class="text-xs text-gray-500" x-text="data.products.pagination.total_results"></p>
                        <p class="text-xs text-gray-500">منتج</p>
                    </div>

                </div>
            </div>
        </div>

        <div class=" bg-white border-b border-slate-200 px-4 py-3 flex justify-between">
            <div class="flex items-center  gap-4 flex-wrap" apiData="Shop.get_product_filters" keyName="product_filters" :data-category_id="data.corePage.target_id">

                <template x-if="data.screenWidth > 1280">
                    <form x-data="{active: data.pageUrl?.only_promo == 1}" keyName="products" x-init="$watch('active', () => {alpineListeners('get.search', $el);})">
                        <input type="hidden" name="only_promo" :value="active ? 1 : 'empty' ">
                        <div @click="active =! active; " class="flex items-center justify-between cursor-pointer gap-2 bg-green-100 border border-green-200 text-green-600 px-3 py-1.5 rounded-full text-sm font-semibold">
                            <span>تخفيضات</span>
                            <button type="button" :class="active ? 'bg-green-600' : 'bg-white' " class="w-9 h-5  rounded-full relative">
                                <span :class="active ? 'bg-white right-1' : 'bg-green-600 left-1' " class="absolute  top-1 w-3 h-3  rounded-full"></span>
                            </button>
                        </div>
                    </form>
                </template>

                <!-- ORDER FILTER -->
                <div x-data="{ open:false }" class="relative inline-block">
                    <button @click="open = !open" class="cursor-pointer flex items-center gap-2 px-4 py-2 bg-slate-100 hover:bg-slate-200 rounded-full text-sm font-medium text-slate-700 transition">
                        <i class="fa-regular fa-sort-amount-down"></i>
                        <span>ترتيب</span>
                        <i :class="open ? 'fa-chevron-up' : 'fa-chevron-down' " class="fa  text-xs"></i>
                    </button>

                    <div x-show="open" x-cloak x-transition @click.outside="open = false" class="absolute left-0 mt-3 w-72 bg-white rounded-2xl shadow-xl border border-slate-200 p-4 z-50">
                        <div class="">

                            <label class="flex items-center gap-3 cursor-pointer p-2 hover:shadow rounded-lg hover:bg-slate-50">
                                <input type="radio" data-sort="newest" name="sort" :checked="data.pageUrl.sort == 'newest' " @change="alpineListeners('get.search', $event); open = false" keyName="products" class="scale-125">
                                <span class="text-sm">الأحدث</span>
                            </label>

                            <label class="flex items-center gap-3 cursor-pointer p-2 hover:shadow rounded-lg hover:bg-slate-50">
                                <input type="radio" data-sort="min_price" name="sort" :checked="data.pageUrl.sort == 'min_price'" @change="alpineListeners('get.search', $event); open = false" keyName="products" class="scale-125">
                                <span class="text-sm">السعر تصاعدي</span>
                            </label>

                            <label class="flex items-center gap-3 cursor-pointer p-2 hover:shadow rounded-lg hover:bg-slate-50">
                                <input type="radio" data-sort="max_price" name="sort" :checked="data.pageUrl.sort == 'max_price'" @change="alpineListeners('get.search', $event); open = false" keyName="products" class="scale-125">
                                <span class="text-sm">السعر تنازلي</span>
                            </label>

                            <label class="flex items-center gap-3 cursor-pointer p-2 hover:shadow rounded-lg hover:bg-slate-50">
                                <input type="radio" data-sort="discount" name="sort" :checked="data.pageUrl.sort == 'discount'" @change="alpineListeners('get.search', $event); open = false" keyName="products" class="scale-125">
                                <span class="text-sm">العروض</span>
                            </label>

                        </div>

                        <button @click="open = false" class="w-full py-2 rounded-lg text-white mt-2 font-semibold bg-gradient-to-r from-red-600 to-purple-600 hover:from-red-700 hover:to-purple-700 shadow-md hover:shadow-lg transition-all duration-300 ">
                            تم
                        </button>
                    </div>
                </div>
                <!-- ORDER FILTER -->

                <!-- LIMIT FILTER -->
                <template x-if="data.screenWidth > 1280">
                    <div x-data="{ open:false }" class="relative inline-block">
                        <button @click="open = !open" class="cursor-pointer flex items-center gap-2 px-4 py-2 bg-slate-100 hover:bg-slate-200 rounded-full text-sm font-medium text-slate-700 transition">
                            <i class="fa-regular fa-layer-group"></i>
                            <span>عدد المنتجات</span>
                            <i :class="open ? 'fa-chevron-up' : 'fa-chevron-down' " class="fa  text-xs"></i>
                        </button>

                        <div x-show="open" x-cloak x-transition @click.outside="open = false" class="absolute left-0 mt-3 w-72 bg-white rounded-2xl shadow-xl border border-slate-200 p-4 z-50">
                            <div class="">

                                <label class="flex items-center gap-3 cursor-pointer p-2 hover:shadow rounded-lg hover:bg-slate-50">
                                    <input type="radio" name="limit" data-limit="10" :checked="data.pageUrl.limit == 10 || data.pageUrl.limit == undefined" @change="alpineListeners('get.search', $event); open = false" keyName="products" class="scale-125">
                                    <span class="text-sm">10 منتجات</span>
                                </label>

                                <label class="flex items-center gap-3 cursor-pointer p-2 hover:shadow rounded-lg hover:bg-slate-50">
                                    <input type="radio" name="limit" data-limit="20" :checked="data.pageUrl.limit == 20" @change="alpineListeners('get.search', $event); open = false" keyName="products" class="scale-125">
                                    <span class="text-sm">20 منتج</span>
                                </label>

                                <label class="flex items-center gap-3 cursor-pointer p-2 hover:shadow rounded-lg hover:bg-slate-50">
                                    <input type="radio" name="limit" data-limit="50" :checked="data.pageUrl.limit == 50" @change="alpineListeners('get.search', $event); open = false" keyName="products" class="scale-125">
                                    <span class="text-sm">50 منتج</span>
                                </label>

                            </div>

                            <button @click="open = false" class="w-full py-2 rounded-lg text-white mt-2 font-semibold bg-gradient-to-r from-red-600 to-purple-600 hover:from-red-700 hover:to-purple-700 shadow-md hover:shadow-lg transition-all duration-300  ">
                                تم
                            </button>
                        </div>
                    </div>
                </template>
                <!-- LIMIT FILTER -->

                <!-- START PRICE FILTER -->
                <template x-if="data.screenWidth > 1280">
                    <div x-data="{ open:false }" class="relative inline-block">
                        <button @click="open = !open" class="cursor-pointer flex items-center gap-2 px-4 py-2 bg-slate-100 hover:bg-slate-200 rounded-full text-sm font-medium text-slate-700 transition">
                            <i class="fa-regular fa-tag"></i>
                            <span>السعر</span>
                            <i :class="open ? 'fa-chevron-up' : 'fa-chevron-down' " class="fa  text-xs"></i>
                        </button>

                        <div x-show="open" x-cloak x-transition @click.outside="open = false" class="absolute left-0 mt-3 w-72 bg-white rounded-2xl shadow-xl border border-slate-200 p-4 z-50">
                            <form>
                                <div class="flex gap-3 mb-4">
                                    <div class="flex-1">
                                        <label class="block text-xs text-slate-500 mb-1">من</label>
                                        <input :value="data.pageUrl.price_from" name="price_from" :placeholder="data.product_filters.price_range.min" :min="data.product_filters.price_range.min" @input.debounce.500="alpineListeners('get.search', $event)" keyname="products" type="number" class="w-full px-3 py-2 rounded-xl bg-slate-100 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500">
                                    </div>

                                    <div class="flex-1">
                                        <label class="block text-xs text-slate-500 mb-1">إلى</label>
                                        <input :value="data.pageUrl.price_to" name="price_to" :placeholder="data.product_filters.price_range.max" :max="data.product_filters.price_range.max" @input.debounce.500="alpineListeners('get.search', $event)" keyname="products" type="number" class="w-full px-3 py-2 rounded-xl bg-slate-100 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500">
                                    </div>
                                </div>
                            </form>

                            <button @click="open = false" class="w-full py-2 rounded-lg text-white mt-2 font-semibold bg-gradient-to-r from-red-600 to-purple-600 hover:from-red-700 hover:to-purple-700 shadow-md hover:shadow-lg transition-all duration-300 ">
                                تم
                            </button>
                        </div>
                    </div>
                </template>
                <!-- END PRICE FILTER -->

            </div>
            <!-- ALL FILTERS -->
            <div class="relative inline-block cursor-pointer">
                <button @click="callModal($el)" data-modal="filters" class="cursor-pointer flex items-center gap-2 px-4 py-2 bg-slate-100 hover:bg-slate-200 rounded-full text-sm font-medium text-slate-700 transition">
                    <i class="fa-regular fa-filter"></i>
                    <span>جميع الفلاتر</span>
                </button>
            </div>
            <!-- ALL FILTERS -->
        </div>

        <div class="w-full px-4 lg:px-0">
            <div class="  pt-10">

                <div class=" grid grid-cols-2 gap-3 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 xl:gap-4" apidata="get.search" data-sort="relevant" keyname="products" :data-search="data.pageUrl.search" options-pushurl="true" data-sort="newest">

                    <template x-for="product in data.products.result">

                        <article class="desktop-product-card group cursor-pointer rounded-xl shadow-md hover:shadow-lg transition-all duration-300 bg-white flex flex-col justify-between border border-slate-100">

                            <!-- Image + Wishlist -->
                            <div class="relative overflow-hidden rounded-t-[10px]" x-data="{wishlist: product.isWishlisted}">

                                <!-- Wishlist ADD -->
                                <template x-if="!product.isWishlisted && data.user.logged_in">
                                    <button @click="alpineListeners('Shop.post_wishlist', $event); " @success="product.isWishlisted = true" :data-object_id="product.id" class=" z-10 wishlist-desktop absolute right-2 top-2  transition-all duration-300 text-gray-600  hover:text-red-600">
                                        <i class="far fa-heart text-lg"></i>
                                    </button>
                                </template>

                                <!-- Wishlist DELETE -->
                                <template x-if="product.isWishlisted && data.user.logged_in">
                                    <button @click="alpineListeners('Shop.delete_wishlist', $event); " @success="product.isWishlisted = false" :data-id="product.id" class=" z-10 wishlist-desktop absolute right-2 top-2  transition-all duration-300  text-red-600  hover:text-gray-600 ">
                                        <i class="fa-regular  fa-heart text-lg"></i>
                                    </button>
                                </template>

                                <!-- Discount badge -->
                                <template x-if="product.variations[0].discount">
                                    <div class="ribbon rounded-r-lg bg-red-600 shadow text-white">
                                        <span x-text="'-' + product.variations[0].discount + '%'"></span>
                                    </div>
                                </template>

                                <img @click="href(product.url)" :src="product.images[0] ? product.images[0].url_10x10 : data.settings.logo" :alt="product.title" class="w-full h-40 object-contain transition-transform duration-300 group-hover:scale-105">
                            </div>

                            <!-- Card content -->
                            <div class="p-3 space-y-2">

                                <!-- Price -->
                                <div class="flex items-center gap-2 ">
                                    <span class="font-bold text-lg text-red-600" x-text="product.variations[0].selling_price.toFixed(2) + ' ' + product.variations[0].currency"></span>

                                    <template x-if="product.variations[0].promoprice">
                                        <span class="text-gray-400 line-through text-xs" x-text="product.variations[0].price.toFixed(2) + ' ' + product.variations[0].currency"></span>
                                    </template>
                                </div>

                                <!-- Category -->
                                <a :href="product.categories[0].url" class="text-xs text-gray-600 hover:text-red-600 transition-colors line-clamp-1" x-text="product.categories[0].title"></a>

                                <!-- Title -->
                                <a :href="product.url" class="text-xs text-gray-800 hover:text-red-600 transition-colors line-clamp-2 " x-text="product.title"></a>

                            </div>
                            <!-- Add to Cart -->
                            <div class="px-3 pb-3">
                                <!-- Rating -->
                                <div class="flex items-center mb-2">
                                    <template x-for="i in 5">
                                        <i class="fa-regular  fa-star text-xs" :class="i <= product.rating ? 'text-[#ffae00]' : 'text-gray-300'"></i>
                                    </template>
                                </div>

                                <button @click="alpineListeners('Shop.post_carts', $event)" keyName="cart" :data-product_id="product.id" :data-variation_id="product.variations[0].id" :data-qty="1" class="w-full py-2 rounded-lg text-white font-semibold bg-gradient-to-r from-red-600 to-purple-600 hover:from-red-700 hover:to-purple-700 shadow-md hover:shadow-lg transition-all duration-300 ">
                                    <i class="fa-regular  fa-shopping-cart mr-2"></i>
                                    أضف
                                </button>
                            </div>

                        </article>

                    </template>

                    <template x-if="!data.products.result[0]">
                        <p class=" mx-5 py-10 mt-10 px-5">لا توجد منتجات</p>
                    </template>

                </div>

                <ul class="pagination my-10">
                    <template x-if="data.products.pagination.pagesArray">
                        <div class="flex justify-center py-8">
                            <ul class="flex items-center gap-1">
                                <template x-for="(page,index) in data.products.pagination.pagesArray" :key="index">
                                    <li>
                                        <button @click="alpineListeners('get.search', $event)" :data-page="page" options-scroll="true" keyname="products" x-text="page" :class="page == data.products.pagination.current_page ? 'bg-gradient-to-r from-red-600 to-fuchsia-600 text-white shadow-md scale-110' : 'bg-slate-100 dark:bg-gray-900 text-slate-700 dark:text-gray-300 hover:bg-slate-200 dark:hover:bg-gray-700'" class="min-w-[40px] h-[40px] inline-flex justify-center items-center cursor-pointer rounded-lg font-semibold text-sm transition-all duration-200 hover:scale-105"></button>
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </template>
                </ul>

            </div>

        </div>

        <div x-cloak :class="data.modals.filters ? 'opacity-100 pointer-events-auto' : 'opacity-0 pointer-events-none'" class="fixed inset-0 z-40 bg-black/60 backdrop-blur-sm transition-all duration-300"></div>

        <template x-if="data.modals.filters">
            <div :class="data.modals.filters ? 'right-0' : 'right-[-100%]' " x-cloak @mousedown.outside="callModal($el)" id="sidebar" class="sidebar  py-2 fixed top-0 w-72 h-screen flex flex-col gap-4 z-50 bg-gradient-to-b from-slate-100 to-slate-200 border-r border-white/10 shadow-2xl transition-all duration-300 ease-out  px-4 pb-[90px] lg:pb-0">
                <div class="p-4 bg-white rounded-md relative">
                    <p class="text-center text-xl font-semibold">الفلاتر</p>
                    <div @click="callModal($el)" class="w-[30px] h-[30px] text-white flex items-center justify-center absolute top-2 right-4 p-2 rounded-full bg-red-600 hover:bg-red-700">
                        <i class="fa-solid fa-x text-xs"></i>
                    </div>
                </div>

                <div class="flex-1 overflow-y-auto  space-y-4">

                    <div class="p-4 bg-white rounded-md">
                        <div class="">
                            <form x-data="{active: data.pageUrl?.only_promo == 1}" keyName="products" x-init="$watch('active', () => {alpineListeners('get.search', $el);})">
                                <input type="hidden" name="only_promo" :value="active ? 1 : 'empty' ">
                                <div @click="active =! active; " class="flex w-full justify-between items-center cursor-pointer gap-2 bg-green-100 border border-green-200 text-green-600 px-3 py-1.5 rounded-full text-sm font-semibold">
                                    <span>تخفيضات</span>
                                    <button type="button" :class="active ? 'bg-green-600' : 'bg-white' " class="w-9 h-5  rounded-full relative">
                                        <span :class="active ? 'bg-white right-1' : 'bg-green-600 left-1' " class="absolute  top-1 w-3 h-3  rounded-full"></span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="p-4 bg-white rounded-md">
                        <p class="font-semibold mb-2">ترتيب</p>
                        <div class="">

                            <label class="flex items-center gap-3 cursor-pointer p-2 hover:shadow rounded-lg hover:bg-slate-50">
                                <input type="radio" data-sort="newest" name="sort" :checked="data.pageUrl.sort == 'newest' " @change="alpineListeners('get.search', $event); open = false" keyName="products" class="scale-125">
                                <span class="text-sm">الأحدث</span>
                            </label>

                            <label class="flex items-center gap-3 cursor-pointer p-2 hover:shadow rounded-lg hover:bg-slate-50">
                                <input type="radio" data-sort="min_price" name="sort" :checked="data.pageUrl.sort == 'min_price'" @change="alpineListeners('get.search', $event); open = false" keyName="products" class="scale-125">
                                <span class="text-sm">السعر تصاعدي</span>
                            </label>

                            <label class="flex items-center gap-3 cursor-pointer p-2 hover:shadow rounded-lg hover:bg-slate-50">
                                <input type="radio" data-sort="max_price" name="sort" :checked="data.pageUrl.sort == 'max_price'" @change="alpineListeners('get.search', $event); open = false" keyName="products" class="scale-125">
                                <span class="text-sm">السعر تنازلي</span>
                            </label>

                            <label class="flex items-center gap-3 cursor-pointer p-2 hover:shadow rounded-lg hover:bg-slate-50">
                                <input type="radio" data-sort="discount" name="sort" :checked="data.pageUrl.sort == 'discount'" @change="alpineListeners('get.search', $event); open = false" keyName="products" class="scale-125">
                                <span class="text-sm">العروض</span>
                            </label>

                        </div>
                    </div>

                    <div class="p-4 bg-white rounded-md">
                        <p class="font-semibold mb-2">السعر</p>

                        <form>
                            <div class="flex gap-3 mb-4">
                                <div class="flex-1">
                                    <label class="block text-xs text-slate-500 mb-1">من</label>
                                    <input :value="data.pageUrl.price_from" name="price_from" :placeholder="data.product_filters.price_range.min" :min="data.product_filters.price_range.min" @input.debounce.500="alpineListeners('get.search', $event)" keyname="products" type="number" class="w-full px-3 py-2 rounded-xl bg-slate-100 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500">
                                </div>

                                <div class="flex-1">
                                    <label class="block text-xs text-slate-500 mb-1">إلى</label>
                                    <input :value="data.pageUrl.price_to" name="price_to" :placeholder="data.product_filters.price_range.max" :max="data.product_filters.price_range.max" @input.debounce.500="alpineListeners('get.search', $event)" keyname="products" type="number" class="w-full px-3 py-2 rounded-xl bg-slate-100 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500">
                                </div>
                            </div>
                        </form>

                    </div>

                    <button type="button" class="mt-3 w-full text-sm text-red-600 hover:text-red-700 transition">
                        مسح الفلتر
                    </button>
                </div>
            </div>
        </template>

    </div>
</div>

</div>
