                            <i class="fa-solid fa-bag-shopping w-5"></i>

            <div x-show="tab == 'sellerInfo'">
                <template x-if="data.user.userlevel == 7" apiData="get.my_marketplace_sellers" keyName="seller">

                        <form>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">

                        <form>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">

                            <h2 class="text-2xl font-bold text-slate-900 dark:text-white mb-6 flex items-center gap-3">

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>

                                    <input :value="data.user.email" type="text" disabled class="w-full px-4 py-3 bg-slate-100 dark:bg-slate-900 text-slate-900 dark:text-slate-300 rounded-xl border-2 border-slate-200 dark:border-slate-700 cursor-not-allowed">
                                </div>

                                <template x-if="data.countries && data.user">

                                    <div>
                                        <div x-data="phoneCode()" class="flex w-full flex-col gap-1">
                                            <label for="phoneNumber" class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2"><i class="fa-solid fa-phone text-red-600"></i> Phone</label>

                                            <div class="relative flex w-full" x-on:keydown="handleKeydownOnOptions($event)" x-on:keydown.esc.window="isOpen = false, openedWithKeyboard = false" x-init="(options = allOptions)">

                                                <div>

                                                    </button>

                                                        <!-- Search -->
                                                        <div class="relative">
                                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="1.5" class="absolute left-4 top-1/2 h-[20px] -translate-y-1/2 text-slate-700/50 dark:text-slate-300/50" aria-hidden="true">
                                                                <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                                                            </svg>
                                                            <input type="text" class="w-full border-b borderslate-300 bg-slate-100 py-2.5 pl-11 pr-4 text-sm text-slate-700 focus:outline-none focus-visible:border-blue-700 disabled:cursor-not-allowed disabled:opacity-75 dark:border-slate-700 dark:bg-slate-800 dark:text-slate-300 dark:focus-visible:border-blue-600" name="searchField" aria-label="Search" x-on:input="getFilteredOptions($el.value)" x-ref="searchField" placeholder="Search" />
                                                        </div>
                                                        <!-- Options -->
                                                        <ul class="flex max-h-44 flex-col overflow-y-auto">

                                                            </li>

<script>
    function phoneCode() {
        let fData = {
            allOptions: Object.values(data.countries),
            options: [],
            isOpen: true,
            openedWithKeyboard: false,
            selectedOption: null,
            init() {
                if (data.user.phone_code != undefined && data.user.phone_code != '') {
                    this.setSelectedOption(Object.values(data.countries).find(obj => obj.phoneCode == data.user.phone_code))
                } else {
                    this.setSelectedOption(data.countries[0]);
                }
            },
            setSelectedOption(option) {
                this.selectedOption = option
                this.isOpen = false
                this.openedWithKeyboard = false
            },

            getFilteredOptions(query) {
                this.options = this.allOptions.filter(
                    (option) =>
                        option.title.toLowerCase().includes(query.toLowerCase()) ||
                        option.phoneCode.includes(query.toLowerCase()),
                )
                if (this.options.length === 0) {
                    this.$refs.noResultsMessage.classList.remove('hidden')
                } else {
                    this.$refs.noResultsMessage.classList.add('hidden')
                }
            },
            handleKeydownOnOptions(event) {
                if ((event.keyCode >= 65 && event.keyCode <= 90) || (event.keyCode >= 48 && event.keyCode <= 57) || event.keyCode === 8) {
                    this.$refs.searchField.focus()
                }
            },
        }
        return fData;
    }
</script>

<script>
    function loadingEffect() {
        return {
            width: 0,
            init() {
                this.startLoading();
            },
            startLoading() {
                let increment = 1;
                let speed = 20;

                const loadingInterval = setInterval(() => {
                    if (this.width < 95) {
                        this.width += increment;

                        if (this.width < 50) {
                            speed = 40;
                            increment += 1.2;
                        }
                        if (this.width < 60) {
                            increment += 1.2;
                        } else if (this.width < 70) {
                            speed = 400;
                            increment += 1.2;
                        }
                        else if (this.width < 80) {
                            speed = 200;
                            increment += 1.2;
                        } else if (this.width < 90) {
                            speed = 500;
                            increment += 1.2;
                        } else if (this.width < 95) {
                            speed = 600;
                            increment += 1.2;
                        }

                        clearInterval(loadingInterval);
                        setTimeout(() => this.startLoading(), speed);
                    } else {
                        clearInterval(loadingInterval);
                    }
                }, speed);
            }
        }
    }
</script>
