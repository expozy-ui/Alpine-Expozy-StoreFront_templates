<div class="w-[400px]  flex items-center justify-center" dir="rtl">
    <div class="w-full">
        <!-- Header -->
        <div class="text-center mb-6">
            <div class="inline-flex items-center justify-center w-16 h-16 wb-gradient bg-gradient-to-br from-red-500 to-red-700 rounded-2xl mb-4 float-animation shadow-lg">
                <i class="fas fa-user-plus text-3xl text-white"></i>
            </div>
            <h1 class="text-3xl font-black gradient-text bg-clip-text text-transparent bg-gradient-to-br from-red-500 to-red-700 mb-2">
                יצירת חשבון
            </h1>
            <p class="text-gray-600 font-medium">
                הירשם כדי להמשיך
            </p>
        </div>

        <!-- Card -->
        <div class="wb-card bg-white/95 backdrop-blur rounded-2xl p-6 shadow-lg border border-white/30 transition-all">
            <form class="space-y-4">
                <!-- Email -->
                <div>
                    <label for="email" class="block mb-2 text-sm font-bold text-gray-900">
                        <i class="fas fa-envelope text-red-600 ml-1"></i>
                        אימייל
                    </label>
                    <input type="email" name="email" id="email" class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl wb-input font-medium text-sm transition-all focus:outline-none focus:border-red-500 focus:ring-2 focus:ring-red-500/20 text-right" placeholder="name@company.com" required>
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block mb-2 text-sm font-bold text-gray-900">
                        <i class="fas fa-lock text-red-600 ml-1"></i>
                        סיסמה
                    </label>
                    <input type="password" name="password" id="password" placeholder="••••••••" class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl wb-input font-medium text-sm transition-all focus:outline-none focus:border-red-500 focus:ring-2 focus:ring-red-500/20 text-right" required>
                </div>

                <!-- Terms -->
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" class="wb-checkbox rounded border-2 border-gray-300 transition-all checked:bg-gradient-to-br checked:from-red-500 checked:to-red-700" required>
                    <span class="text-sm font-medium text-gray-700">
                        אני מסכים ל
                        <a href="/he/terms-conditions" class="text-red-600 hover:text-red-700 hover:underline transition-colors">
                            תנאי השימוש.
                        </a>
                    </span>
                </label>

                <!-- Button -->
                <button @click="alpineListeners('User.post_users', $event)" @success="href('/')" type="button" class="btn-desktop w-full bg-gradient-to-br from-red-500 to-red-700 text-white font-bold py-3 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300">
                    <span class="relative z-10 flex items-center justify-center gap-2">
                        <i class="fas fa-user-plus"></i>
                        הרשמה
                    </span>
                </button>

                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t-2 border-gray-200"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white text-gray-500 font-bold">
                            או
                        </span>
                    </div>
                </div>

                <!-- Social buttons -->
                <div class="grid grid-cols-2 gap-3">
                    <button type="button" class="px-4 py-3 border-2 border-gray-300 rounded-xl font-bold text-sm
                               hover:border-red-500 hover:bg-red-50
                               transition-all flex items-center justify-center gap-2">
                        <i class="fab fa-google text-red-500"></i>
                        Google
                    </button>
                    <button type="button" class="px-4 py-3 border-2 border-gray-300 rounded-xl font-bold text-sm
                               hover:border-red-500 hover:bg-red-50
                               transition-all flex items-center justify-center gap-2">
                        <i class="fab fa-facebook text-blue-600"></i>
                        Facebook
                    </button>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6">
            <p class="text-sm font-medium text-gray-600">
                כבר יש לך חשבון?
                <a href="/he/login" class="font-black text-red-600 hover:text-red-700 hover:underline transition-colors mr-1">
                    התחברות
                </a>
            </p>
        </div>

        <div class="flex items-center justify-center gap-2 mt-6 text-gray-500 text-xs">
            <i class="fas fa-shield-alt text-green-600"></i>
            <span class="font-bold">
                הרשמה מאובטחת • מוצפן SSL
            </span>
        </div>
    </div>
</div>
