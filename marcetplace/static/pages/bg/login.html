<div class="w-[400px]  flex items-center justify-center">
    <div class="w-full">
        <!-- Заглавие -->
        <div class="text-center mb-6">
            <div class="inline-flex items-center justify-center w-16 h-16 wb-gradient bg-gradient-to-br from-pink-500 to-fuchsia-600 rounded-2xl mb-4 float-animation shadow-lg">
                <i class="fa-regular  fa-user-circle text-3xl text-white"></i>
            </div>
            <h1 class="text-3xl font-black gradient-text bg-clip-text text-transparent bg-gradient-to-br from-pink-500 to-fuchsia-600 mb-2">
                Добре дошли отново
            </h1>
            <p class="text-gray-600 font-medium">
                Влезте в акаунта си, за да продължите
            </p>
        </div>

        <!-- Карта с форма -->
        <div class="wb-card bg-white/95 backdrop-blur rounded-2xl p-6 shadow-lg border border-white/30 transition-all">
            <form class="space-y-4">
                <!-- Имейл -->
                <div>
                    <label for="email" class="block mb-2 text-sm font-bold text-gray-900">
                        <i class="fa-regular  fa-envelope text-pink-600 mr-1"></i>
                        Имейл адрес
                    </label>
                    <input type="email" name="email" id="email" class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl wb-input font-medium text-sm
                               transition-all focus:outline-none focus:border-pink-500 focus:ring-2 focus:ring-pink-500/20" placeholder="name@company.com" required>
                </div>

                <!-- Парола -->
                <div>
                    <label for="password" class="block mb-2 text-sm font-bold text-gray-900">
                        <i class="fa-regular  fa-lock text-pink-600 mr-1"></i>
                        Парола
                    </label>
                    <input type="password" name="password" id="password" placeholder="••••••••" class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl wb-input font-medium text-sm transition-all focus:outline-none focus:border-pink-500 focus:ring-2 focus:ring-pink-500/20" required>
                </div>

                <!-- Запомни ме / Забравена парола -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" class="wb-checkbox rounded border-2 border-gray-300 transition-all checked:bg-gradient-to-br checked:from-pink-500 checked:to-fuchsia-600">
                        <span class="text-sm font-medium text-gray-700">
                            Запомни ме
                        </span>
                    </label>
                    <a href="/bg/forgotten-password" class="text-sm font-bold text-pink-600 hover:text-pink-700 hover:underline transition-colors">
                        Забравена парола?
                    </a>
                </div>

                <!-- Бутон за вход -->
                <button @click="alpineListeners('User.login', event)" keyName="user" type="button" class="btn-desktop w-full bg-gradient-to-br from-pink-500 to-fuchsia-600 text-white font-bold py-3 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300">
                    <span class="relative z-10 flex items-center justify-center gap-2">
                        <i class="fa-regular  fa-sign-in-alt"></i>
                        Вход
                    </span>
                </button>

                <!-- Разделител -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t-2 border-gray-200"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white text-gray-500 font-bold">
                            ИЛИ
                        </span>
                    </div>
                </div>

                <!-- Социален вход -->
                <div class="grid grid-cols-2 gap-3">
                    <button type="button" class="px-4 py-3 border-2 border-gray-300 rounded-xl font-bold text-sm
                               hover:border-pink-500 hover:bg-pink-50
                               transition-all flex items-center justify-center gap-2">
                        <i class="fab fa-google text-red-500"></i>
                        Google
                    </button>
                    <button type="button" class="px-4 py-3 border-2 border-gray-300 rounded-xl font-bold text-sm
                               hover:border-pink-500 hover:bg-pink-50
                               transition-all flex items-center justify-center gap-2">
                        <i class="fab fa-facebook text-blue-600"></i>
                        Facebook
                    </button>
                </div>
            </form>
        </div>

        <!-- Долен текст -->
        <div class="text-center mt-6">
            <p class="text-sm font-medium text-gray-600">
                Нямате акаунт?
                <a href="/bg/registration" class="font-black text-pink-600 hover:text-pink-700 hover:underline transition-colors ml-1">
                    Регистрирайте се тук
                </a>
            </p>
        </div>

        <!-- SSL сигурност -->
        <div class="flex items-center justify-center gap-2 mt-6 text-gray-500 text-xs">
            <i class="fa-regular  fa-shield-alt text-green-600"></i>
            <span class="font-bold">
                Сигурен вход • SSL криптирана връзка
            </span>
        </div>
    </div>
</div>
