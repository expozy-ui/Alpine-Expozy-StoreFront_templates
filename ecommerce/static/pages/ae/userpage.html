        <!-- Redesigned sidebar with premium styling -->

            <!-- User Info Card -->
            <div class="bg-white dark:bg-slate-800 rounded-2xl p-6 shadow-xl mb-6 mt-4 md:mt-10 border border-slate-200 dark:border-slate-700">

                    <button :class="tab === 'invoice' ? 'bg-gradient-to-r from-amber-500 to-amber-600 text-white shadow-lg' : 'text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700'" x-on:click.prevent="tab = 'invoice'" class="w-full text-right py-3 px-4 rounded-xl mb-2 font-medium transition-all duration-200 flex items-center gap-3">
                        <i class="fa-solid fa-file-invoice w-5"></i>
                        <span>الفاتورة</span>
                    </button>

                    <button :class="tab === 'orders' ? 'bg-gradient-to-r from-amber-500 to-amber-600 text-white shadow-lg' : 'text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700'" x-on:click.prevent="tab = 'orders'" class="w-full text-right py-3 px-4 rounded-xl mb-2 font-medium transition-all duration-200 flex items-center gap-3">
                        <i class="fa-solid fa-bag-shopping w-5"></i>
                        <span>الطلبات</span>
                    </button>

                    <button :class="tab === 'addresses' ? 'bg-gradient-to-r from-amber-500 to-amber-600 text-white shadow-lg' : 'text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700'" x-on:click.prevent="tab = 'addresses'" class="w-full text-right py-3 px-4 rounded-xl mb-2 font-medium transition-all duration-200 flex items-center gap-3">
                        <i class="fa-solid fa-location-dot w-5"></i>

                    </button>

                    <button :class="tab === 'passwords' ? 'bg-gradient-to-r from-amber-500 to-amber-600 text-white shadow-lg' : 'text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700'" x-on:click.prevent="tab = 'passwords'" class="w-full text-right py-3 px-4 rounded-xl mb-2 font-medium transition-all duration-200 flex items-center gap-3">

                        <span>الخدمات</span>
                    </button>

                    <button :class="tab === 'digital' ? 'bg-gradient-to-r from-amber-500 to-amber-600 text-white shadow-lg' : 'text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700'" x-on:click.prevent="tab = 'digital'" class="w-full text-right py-3 px-4 rounded-xl mb-2 font-medium transition-all duration-200 flex items-center gap-3">
                        <i class="fa-solid fa-download w-5"></i>
                        <span>المنتجات الرقمية</span>

                    <a href="/logout" class="w-full text-right py-3 px-4 rounded-xl font-bold text-red-600 hover:bg-red-50 dark:hover:bg-red-900/20 transition-all duration-200 flex items-center gap-3">

                        <span>تسجيل الخروج</span>
                    </a>
                </nav>
            </div>
        </div>

        <!-- Updated main content area -->
        <div class="flex-1 mt-4 md:mt-10">

            <!-- ============== PROFILE =============== -->
            <div x-show="tab == 'profile'">
                <div apidata="User.get_accounts" keyname="user">
                    <form>
                        <div class="bg-white dark:bg-slate-800 rounded-2xl p-6 md:p-8 shadow-xl border border-slate-200 dark:border-slate-700">
                            <h2 class="text-2xl font-bold text-slate-900 dark:text-white mb-6 flex items-center gap-3">
                                <i class="fa-solid fa-user-circle text-amber-600"></i>
                                الملف الشخصي
                            </h2>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">
                                        <i class="fa-solid fa-envelope text-amber-600 ml-2"></i>البريد الإلكتروني
                                    </label>
                                    <input :value="data.user.email" type="text" disabled class="w-full px-4 py-3 bg-slate-100 dark:bg-slate-900 text-slate-900 dark:text-slate-300 rounded-xl border-2 border-slate-200 dark:border-slate-700 cursor-not-allowed">
                                </div>


                                <template x-if="data.countries && data.user">

                                    <div>
                                        <div x-data="phoneCode()" class="flex w-full flex-col gap-1">
                                            <label for="phoneNumber" class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2 ">رقم الهاتف</label>

                                            <div class="relative flex w-full" x-on:keydown="handleKeydownOnOptions($event)" x-on:keydown.esc.window="isOpen = false, openedWithKeyboard = false" x-init="(options = allOptions)">

                                                <div>
                                                    <input type="hidden" name="phone_code" :value="selectedOption.phoneCode">

                                                    <button type="button" class="block rounded-r-xl px-1.5 md:px-6 h-full py-3 w-full shrink-0 flex items-center gap-2 text-sm  text-gray-900 bg-white  border-2 border-slate-200 appearance-none  focus:outline-none focus:ring-0 focus:border-primary peer" role="combobox" aria-controls="countriesList" aria-haspopup="listbox" x-on:click="isOpen = ! isOpen" x-on:keydown.down.prevent="openedWithKeyboard = true" x-on:keydown.enter.prevent="openedWithKeyboard = true" x-on:keydown.space.prevent="openedWithKeyboard = true" x-bind:aria-expanded="isOpen || openedWithKeyboard" x-bind:aria-label="selectedOption ? selectedOption.title : 'Please Select'">
                                                        <img class="h-3.5 w-5 hidden md:block" :alt="selectedOption.title" :src="selectedOption.flag" />
                                                        <span c x-text="'(+'+selectedOption.phoneCode+')'"></span>
                                                        <i class="fa-solid fa-chevron-down  hidden md:block"></i>
                                                    </button>

                                                    <!-- Dropdown  -->
                                                    <div x-show="isOpen || openedWithKeyboard" id="countriesList" class="absolute right-0 top-11 z-10 w-full overflow-hidden rounded-xl border border-slate-300 bg-slate-100 dark:border-slate-700 dark:bg-slate-800" role="listbox" aria-label="countries list" x-on:click.outside="isOpen = false, openedWithKeyboard = false" x-on:keydown.down.prevent="$focus.wrap().next()" x-on:keydown.up.prevent="$focus.wrap().previous()" x-transition x-trap="openedWithKeyboard">
                                                        <!-- Search  -->
                                                        <div class="relative">
                                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="1.5" class="absolute right-4 top-1/2 h-[20px] -translate-y-1/2 text-slate-700/50 dark:text-slate-300/50" aria-hidden="true">
                                                                <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                                                            </svg>
                                                            <input type="text" class="w-full border-b borderslate-300 bg-slate-100 py-2.5 pr-11 pl-4 text-sm text-slate-700 focus:outline-none focus-visible:border-blue-700 disabled:cursor-not-allowed disabled:opacity-75 dark:border-slate-700 dark:bg-slate-800 dark:text-slate-300 dark:focus-visible:border-blue-600" name="searchField" aria-label="Search" x-on:input="getFilteredOptions($el.value)" x-ref="searchField" placeholder="بحث" />
                                                        </div>
                                                        <!-- Options  -->
                                                        <ul class="flex max-h-44 flex-col overflow-y-auto">
                                                            <li class="hidden px-4 py-2 text-sm text-slate-700 dark:text-slate-300" x-ref="noResultsMessage">
                                                                <span>لم يتم العثور على نتائج</span>
                                                            </li>
                                                            <template x-for="(item, index) in options" :key="item.title">
                                                                <li class="inline-flex cursor-pointer justify-between gap-6 bg-slate-100 px-4 py-2 text-sm text-slate-700 hover:bg-slate-800/5 hover:text-black focus-visible:bg-slate-800/5 focus-visible:text-black focus-visible:outline-none dark:bg-slate-800 dark:text-slate-300 dark:hover:bg-slate-100/5 dark:hover:text-white dark:focus-visible:bg-slate-100/10 dark:focus-visible:text-white" role="option" x-on:click="setSelectedOption(item)" x-on:keydown.enter="setSelectedOption(item)" x-bind:id="'option-' + index" tabindex="0">
                                                                    <div class="flex items-center gap-2">
                                                                        <!-- Flag Image  -->
                                                                        <img class="h-3.5 w-5" alt="" aria-hidden="true" :src="item.flag" />
                                                                        <!-- Label  -->
                                                                        <span x-bind:class="selectedOption == item ? 'font-bold' : null" x-text="item.title"></span>
                                                                        <span class="font-bold" x-text="'( +' + item.phoneCode + ')'"></span>
                                                                        <!-- Screen reader 'selected' indicator  -->
                                                                        <span class="sr-only" x-text="selectedOption == item ? 'selected' : null"></span>
                                                                    </div>
                                                                    <!-- Checkmark  -->
                                                                    <svg x-show="selectedOption == item" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2" class="h-[20px]" aria-hidden="true">
                                                                        <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                                                                    </svg>
                                                                </li>
                                                            </template>
                                                        </ul>
                                                    </div>
                                                </div>

                                                <input :value="data.user.phone" name="phone" placeholder=" 88 123 4567" type="tel" class="w-full px-4 py-3 bg-white dark:bg-slate-900 text-slate-900 dark:text-white rounded-l-xl border-2 border-slate-200 dark:border-slate-700 focus:border-amber-500 focus:ring-2 focus:ring-amber-200 dark:focus:ring-amber-900 transition-all duration-200" />
                                            </div>

                                        </div>
                                    </div>

                                </template>

                                <div>
                                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">
                                        <i class="fa-solid fa-user text-amber-600 ml-2"></i>الاسم الأول
                                    </label>
                                    <input :value="data.user.first_name" type="text" name="first_name" class="w-full px-4 py-3 bg-white dark:bg-slate-900 text-slate-900 dark:text-white rounded-xl border-2 border-slate-200 dark:border-slate-700 focus:border-amber-500 focus:ring-2 focus:ring-amber-200 dark:focus:ring-amber-900 transition-all duration-200">
                                </div>

                                <div>
                                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">
                                        <i class="fa-solid fa-user text-amber-600 ml-2"></i>اسم العائلة
                                    </label>
                                    <input :value="data.user.last_name" type="text" name="last_name" class="w-full px-4 py-3 bg-white dark:bg-slate-900 text-slate-900 dark:text-white rounded-xl border-2 border-slate-200 dark:border-slate-700 focus:border-amber-500 focus:ring-2 focus:ring-amber-200 dark:focus:ring-amber-900 transition-all duration-200">
                                </div>
                            </div>

                            <div class="mt-8">
                                <button @click="alpineListeners('User.put_accounts', $event)" keyname="user" type="button" class="px-8 py-3 bg-gradient-to-r from-amber-500 to-amber-600 hover:from-amber-600 hover:to-amber-700 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200">
                                    <i class="fa-solid fa-save ml-2"></i>حفظ التغييرات
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- END ============== PROFILE =============== -->

            <!-- ============== INVOICE =============== -->
            <div x-show="tab == 'invoice'">
                <div>
                    <form>
                        <div apiData="get.my_company" keyName="my_company" class="bg-white dark:bg-slate-800 rounded-2xl p-6 md:p-8 shadow-xl border border-slate-200 dark:border-slate-700">
                            <h2 class="text-2xl font-bold text-slate-900 dark:text-white mb-6 flex items-center gap-3">
                                <i class="fa-solid fa-file-invoice text-amber-600"></i>
                                بيانات الفاتورة
                            </h2>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">
                                        <i class="fa-solid fa-building text-amber-600 ml-2"></i>اسم الشركة
                                    </label>
                                    <input :value="data.my_company.name" type="text" name="name" class="w-full px-4 py-3 bg-white dark:bg-slate-900 text-slate-900 dark:text-white rounded-xl border-2 border-slate-200 dark:border-slate-700 focus:border-amber-500 focus:ring-2 focus:ring-amber-200 dark:focus:ring-amber-900 transition-all duration-200">
                                </div>

                                <div apidata="Countries.get_countries" keyname="countries">
                                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">
                                        <i class="fa-solid fa-globe text-amber-600 ml-2"></i>الدولة

                                    <template x-if="data.my_company && data.countries">
                                        <select name="country" class="w-full px-4 py-3 bg-white dark:bg-slate-900 text-slate-900 dark:text-white rounded-xl border-2 border-slate-200 dark:border-slate-700 focus:border-amber-500 focus:ring-2 focus:ring-amber-200 dark:focus:ring-amber-900 transition-all duration-200">
                                            <template x-for="country in data.countries">
                                                <option :selected="country.id == data.my_company.country_id" x-text="country.title" :value="country.id"></option>
                                            </template>
                                        </select>
                                    </template>

                                </div>

                                <div>
                                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">
                                        <i class="fa-solid fa-city text-amber-600 ml-2"></i>المدينة
                                    </label>
                                    <input :value="data.my_company.city" type="text" name="city" class="w-full px-4 py-3 bg-white dark:bg-slate-900 text-slate-900 dark:text-white rounded-xl border-2 border-slate-200 dark:border-slate-700 focus:border-amber-500 focus:ring-2 focus:ring-amber-200 dark:focus:ring-amber-900 transition-all duration-200">
                                </div>

                                <div>
                                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">
                                        <i class="fa-solid fa-location-dot text-amber-600 ml-2"></i>العنوان
                                    </label>
                                    <input :value="data.my_company.address" type="text" name="address" class="w-full px-4 py-3 bg-white dark:bg-slate-900 text-slate-900 dark:text-white rounded-xl border-2 border-slate-200 dark:border-slate-700 focus:border-amber-500 focus:ring-2 focus:ring-amber-200 dark:focus:ring-amber-900 transition-all duration-200">
                                </div>

                                <div>
                                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">
                                        <i class="fa-solid fa-phone text-amber-600 ml-2"></i>رقم الهاتف
                                    </label>
                                    <input :value="data.my_company.phone" type="text" name="phone" class="w-full px-4 py-3 bg-white dark:bg-slate-900 text-slate-900 dark:text-white rounded-xl border-2 border-slate-200 dark:border-slate-700 focus:border-amber-500 focus:ring-2 focus:ring-amber-200 dark:focus:ring-amber-900 transition-all duration-200">
                                </div>

                                <div>
                                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">
                                        <i class="fa-solid fa-user-tie text-amber-600 ml-2"></i>الشخص المسؤول
                                    </label>
                                    <input :value="data.my_company.mol" type="text" name="mol" class="w-full px-4 py-3 bg-white dark:bg-slate-900 text-slate-900 dark:text-white rounded-xl border-2 border-slate-200 dark:border-slate-700 focus:border-amber-500 focus:ring-2 focus:ring-amber-200 dark:focus:ring-amber-900 transition-all duration-200">
                                </div>

                                <div>
                                    <label class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">
                                        <i class="fa-solid fa-id-card text-amber-600 ml-2"></i>الرقم الضريبي
                                    </label>
                                    <input :value="data.my_company.vat" type="text" name="vat" class="w-full px-4 py-3 bg-white dark:bg-slate-900 text-slate-900 dark:text-white rounded-xl border-2 border-slate-200 dark:border-slate-700 focus:border-amber-500 focus:ring-2 focus:ring-amber-200 dark:focus:ring-amber-900 transition-all duration-200">
                                </div>

                                <div class="flex items-center">
                                    <label class="inline-flex items-center cursor-pointer">
                                        <template x-if="data.my_company.vat_registered == 1">
                                            <input type="checkbox" name="vat_registered" value="1" checked x-on:click="if($el.value == 0){$el.value = 1}else{$el.value = 0}" class="w-5 h-5 text-amber-600 bg-white dark:bg-slate-900 border-2 border-slate-300 dark:border-slate-600 rounded focus:ring-2 focus:ring-amber-500">
                                        </template>
                                        <template x-if="data.my_company.vat_registered == 0">
                                            <input type="checkbox" name="vat_registered" value="0" x-on:click="if($el.value == 0){$el.value = 1}else{$el.value = 0}" class="w-5 h-5 text-amber-600 bg-white dark:bg-slate-900 border-2 border-slate-300 dark:border-slate-600 rounded focus:ring-2 focus:ring-amber-500">
                                        </template>
                                        <span class="mr-3 text-sm font-semibold text-slate-700 dark:text-slate-300">مسجل في ضريبة القيمة المضافة</span>
                                    </label>
                                </div>
                            </div>

                            <div class="mt-8">
                                <button @click="alpineListeners('put.company', $event)" keyname="user" type="button" class="px-8 py-3 bg-gradient-to-r from-amber-500 to-amber-600 hover:from-amber-600 hover:to-amber-700 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200">
                                    <i class="fa-solid fa-save ml-2"></i>حفظ التغييرات
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

                <div apidata="Shop.get_orders" keyName="orders">

                                            <h3 class="font-bold text-slate-900 dark:text-white mb-4 flex items-center gap-2">

                                                <div>
                                                    <span class="text-sm font-semibold text-slate-600 dark:text-slate-400">طريقة الدفع:</span>

                    this.setSelectedOption(Object.values(data.countries).find(obj => obj.phoneCode == data.user.phone_code))
                } else {
                    this.setSelectedOption(data.countries[0]);
                }
            },
            setSelectedOption(option) {
                this.selectedOption = option
                this.isOpen = false
                this.openedWithKeyboard = false
            },

            getFilteredOptions(query) {
                this.options = this.allOptions.filter(
                    (option) =>
                        option.title.toLowerCase().includes(query.toLowerCase()) ||
                        option.phoneCode.includes(query.toLowerCase()),
                )
                if (this.options.length === 0) {
                    this.$refs.noResultsMessage.classList.remove('hidden')
                } else {
                    this.$refs.noResultsMessage.classList.add('hidden')
                }
            },
            handleKeydownOnOptions(event) {
                // if the user presses backspace or the alpha-numeric keys, focus on the search field
                if ((event.keyCode >= 65 && event.keyCode <= 90) || (event.keyCode >= 48 && event.keyCode <= 57) || event.keyCode === 8) {
                    this.$refs.searchField.focus()
                }
            },
        }
        debugger;
        return fData;
    }
