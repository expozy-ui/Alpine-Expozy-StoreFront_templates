<section class="bg-gradient-to-br from-slate-50 to-slate-100 dark:from-gray-950 dark:to-slate-900 w-full min-h-screen">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">

        <!-- Updated card with premium styling and better shadows -->
        <div class="w-full bg-white rounded-2xl shadow-2xl dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-slate-900 dark:border-slate-800">
            <div class="p-8 space-y-6 sm:p-10">
                <!-- Enhanced heading with better typography and icon -->
                <div class="text-center space-y-2">
                    <div class="mx-auto w-12 h-12 bg-gradient-to-br from-amber-500 to-amber-600 rounded-full flex items-center justify-center mb-4">
                        <i class="fa-solid fa-lock text-white text-xl"></i>
                    </div>
                    <h1 class="text-2xl font-bold tracking-tight text-slate-900 md:text-3xl dark:text-white">
                        Forgotten password
                    </h1>
                    <p class="text-sm text-slate-600 dark:text-slate-400">
                        Enter your email address and we will send you recovery instructions.
                    </p>
                </div>

                <!-- Improved form with better input styling and spacing -->
                <form class="space-y-6">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-semibold text-slate-700 dark:text-slate-300">Email address</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
                                <i class="fa-solid fa-envelope text-slate-400 text-sm"></i>
                            </div>
                            <input type="email" name="email" id="email" class="bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 block w-full pl-10 p-3 dark:bg-slate-800 dark:border-slate-700 dark:placeholder-slate-500 dark:text-white dark:focus:ring-amber-500 dark:focus:border-amber-500 transition-all" placeholder="name@company.com" required>
                        </div>
                    </div>

                    <!-- Premium button with gradient and hover effects -->
                    <button @click="alpineListeners('User.post_forgot_password', $event)" class="w-full text-white font-semibold rounded-lg text-sm px-5 py-3 text-center bg-gradient-to-r from-slate-800 to-slate-900 hover:from-slate-900 hover:to-black dark:from-slate-700 dark:to-slate-800 dark:hover:from-slate-800 dark:hover:to-slate-900 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-[1.02]">
                        <i class="fa-solid fa-paper-plane mr-2"></i>
                        Send
                    </button>

                    <!-- Enhanced links section with better styling -->
                    <div class="flex items-center justify-between text-sm pt-4 border-t border-slate-200 dark:border-slate-700">
                        <button type="button" @click="href('/en/login')" class="font-medium text-slate-600 hover:text-amber-600 dark:text-slate-400 dark:hover:text-amber-500 transition-colors">
                            <i class="fa-solid fa-arrow-left mr-1"></i>
                            Back to login
                        </button>
                        <button type="button" @click="href('/en/registration')" class="font-medium text-amber-600 hover:text-amber-700 dark:text-amber-500 dark:hover:text-amber-400 transition-colors">
                            Registration
                            <i class="fa-solid fa-arrow-right ml-1"></i>
                        </button>
                    </div>

                    <!-- Added help text -->
                    <p class="text-xs text-center text-slate-500 dark:text-slate-500 pt-2">
                        Still having problems? <button type="button" @click="href(/en/contacts)" class="text-amber-600 hover:text-amber-700 dark:text-amber-500 dark:hover:text-amber-400 font-medium">Contact us</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
