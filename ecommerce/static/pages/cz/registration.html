<section class="bg-gradient-to-br from-slate-50 to-slate-100 dark:from-gray-950 dark:to-slate-900 w-full min-h-screen">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <!-- Added premium card with shadow and improved styling -->
        <div class="w-full bg-white rounded-2xl shadow-2xl dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-slate-900 dark:border-slate-800">
            <div class="p-8 space-y-6">
                <!-- Added icon and improved header typography -->
                <div class="text-center space-y-2">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-amber-500 to-amber-600 rounded-full mb-3">
                        <i class="fa-solid fa-user-plus text-2xl text-white" aria-hidden="true"></i>
                    </div>
                    <h1 class="text-3xl font-bold text-slate-900">
                        Registrace
                    </h1>
                    <p class="text-slate-600 text-sm">Vytvořte si nový účet</p>
                </div>

                <!-- Enhanced form with better spacing and input styling -->
                <form class="space-y-5">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-semibold text-slate-700">E-mail</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa-solid fa-envelope text-slate-400" aria-hidden="true"></i>
                            </div>
                            <input type="email" name="email" id="email" class="bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 block w-full pl-10 p-3 transition-all duration-200" placeholder="name@company.com" required="">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block mb-2 text-sm font-semibold text-slate-700">Heslo</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa-solid fa-lock text-slate-400" aria-hidden="true"></i>
                            </div>
                            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 block w-full pl-10 p-3 transition-all duration-200" required="">
                        </div>
                    </div>

                    <!-- Enhanced button with gradient and hover effects -->
                    <button @click="alpineListeners('User.post_users', $event)" class="w-full bg-gradient-to-r from-amber-500 to-amber-600 hover:from-amber-600 hover:to-amber-700 text-white font-semibold rounded-lg text-sm px-5 py-3 text-center transition-all duration-200 transform hover:scale-[1.02] shadow-lg hover:shadow-xl">
                        Registrace
                    </button>

                    <!-- Improved link styling -->
                    <p class="text-sm text-center text-slate-600">
                        Máte účet?
                        <button type="button" @click="href('/bg/login')" class="font-semibold text-amber-600 hover:text-amber-700 hover:underline transition-colors">
                            Вход
                        </button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
