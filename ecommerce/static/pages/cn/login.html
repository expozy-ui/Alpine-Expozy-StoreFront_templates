<!-- Updated background with gradient and improved container styling -->
<section class="bg-gradient-to-br from-slate-50 to-slate-100 dark:from-gray-950 dark:to-slate-900 w-full min-h-screen">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">

        <!-- Enhanced card with better shadow and border radius -->
        <div class="w-full bg-white rounded-2xl shadow-2xl dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-slate-900 dark:border-slate-800">
            <div class="p-8 space-y-6 sm:p-10">
                <!-- Improved typography with better spacing -->
                <div class="space-y-2">
                    <h1 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white">
                        Вход
                    </h1>
                    <p class="text-sm text-slate-600 dark:text-slate-400">登录您的账户</p>
                </div>

                <!-- Updated form with improved input styling and focus states -->
                <form class="space-y-5">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-semibold text-slate-900 dark:text-white">邮箱</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <i class="fa-solid fa-envelope text-slate-400"></i>
                            </div>
                            <input type="email" name="email" id="email" class="bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 block w-full pl-10 p-3 dark:bg-slate-800 dark:border-slate-700 dark:placeholder-slate-400 dark:text-white dark:focus:ring-amber-500 dark:focus:border-amber-500 transition-all" placeholder="name@company.com" required="">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block mb-2 text-sm font-semibold text-slate-900 dark:text-white">密码</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <i class="fa-solid fa-lock text-slate-400"></i>
                            </div>
                            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-slate-50 border border-slate-300 text-slate-900 text-sm rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 block w-full pl-10 p-3 dark:bg-slate-800 dark:border-slate-700 dark:placeholder-slate-400 dark:text-white dark:focus:ring-amber-500 dark:focus:border-amber-500 transition-all" required="">
                        </div>
                    </div>

                    <!-- Modern button with gradient and hover effects -->
                    <button @click="alpineListeners('User.login', $event)" keyName="user" class="w-full text-white font-semibold rounded-lg text-sm px-5 py-3 text-center bg-gradient-to-r from-amber-600 to-amber-700 hover:from-amber-700 hover:to-amber-800 focus:ring-4 focus:ring-amber-300 dark:focus:ring-amber-900 transition-all shadow-md hover:shadow-lg transform hover:scale-[1.02] active:scale-[0.98]">
                        Вход
                    </button>

                    <!-- Improved link styling with better spacing -->
                    <div class="space-y-2 pt-2">
                        <p class="text-sm text-slate-600 dark:text-slate-400">
                            Нямате акаунт?
                            <button type="button" @click="href('/bg/registration')" class="font-semibold text-amber-600 hover:text-amber-700 dark:text-amber-500 dark:hover:text-amber-400 hover:underline transition-colors">
                                Регистрирай се
                            </button>
                        </p>
                        <p class="text-sm text-slate-600 dark:text-slate-400">
                            <button type="button" @click="href('/bg/forgotten-password')" class="font-semibold text-amber-600 hover:text-amber-700 dark:text-amber-500 dark:hover:text-amber-400 hover:underline transition-colors">
                                Забравена парола
                            </button>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
