<div class="is-section is-box  is-section-50   min-height-60 last-box !p-0">
    <div class="is-overlay">
        <div class="is-overlay-bg brightness-50" style="background-image: url(&quot;/static/images/1920x1080.webp&quot;); background-position: 50% 60%;"></div>
    </div>
    <div class="!container is-container v2">
        <div class="text-center">
            <h2 class="mb-[12px] 2xl:text-[40px] xl:text-[38px] lg:text-[36px] md:text-[34px] sm:text-[30px] text-[28px] font-bold text-white">ที่พัก</h2>
            <h5 class="text-[16px]">
                <span>
                    <a href="index.html" class="text-[#fff] hover:text-[#fff]">หน้าแรก</a>
                </span>
                <span class="font-bold text-white"> / </span>
                <span>
                    <a href="javascript:void(0)" class="text-[#fff] hover:text-[#fff]">ที่พัก</a>
                </span>
            </h5>
        </div>
    </div>
</div>

<section class="section-room lg:py-[100px]  py-6 px-4" apiData="Hotel.get_hotel_room_types" keyName="hotel_room_types">
    <div class="flex flex-wrap justify-between items-center mx-auto container">
        <template x-for="room in Object.values(data.hotel_room_types).filter(obj => obj.room_type === 'room')" :key="room.id">

            <div class="lg:flex items-start  mb-[24px] border-gray-200 border rounded-xl  bg-white shadow hover:shadow-lg transition-all" @click="href(room.url)">

                <div class="lg:w-1/3 w-full md:m-0 group cursor-pointer">
                    <div class="lh-room-slider  h-full w-full overflow-hidden lg:rounded-l-xl rounded-t-xl lg:rounded-tr-none">
                        <img :src="room.images[0] ? room.images[0].url_10x10 : Helpers.image('product')" alt="" class="w-full object-cover h-full group-hover:scale-105 transition-all">
                    </div>
                </div>

                <div class="lg:w-2/3 w-full flex flex-col md:flex-row items-start p-3">
                    <div class="w-full lg:w-2/3  md:pl-[24px] md:pr-0 pr-[15px] mb-[15px] md:mb-0 cursor-pointer">
                        <div class="lh-room-contain">
                            <h4 class="text-gray-900 py-[10px] text-2xl font-semibold cursor-pointer" x-text="room.title" @click="href(room.url)">ห้องพักหรูหรา</h4>
                            <p class="text-gray-900 py-[10px] text-sm" x-text="room.seo_description.slice(0,200)"></p>
                        </div>

                        <div class="py-4 px-2 lg:px-0 gap-1 lg:gap-4 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
                            <template x-for="prop in room.properties.filter(obj=> obj.property.show_on_checkout == true) ">
                                <div class="flex gap-1 items-center">
                                    <p class="text-2xl" x-html="prop.property.icon"></p>
                                    <p class="text-xs lg:text-base ml-2" x-text="prop.property.title"></p>
                                </div>
                            </template>
                        </div>

                    </div>

                    <div class="w-full lg:w-1/3 flex flex-col items-center justify-center gap-2 p-4 text-center border-t lg:border-t-0  lg:border-l border-gray-200">
                        <template x-if="room.price">
                            <div class="text-gray-900">
                                <p class="text-sm">ราคาเริ่มต้น</p>
                                <p class="text-4xl font-semibold" x-amount="room.price">
                                    BGN 121.80
                                </p>
                                <span class="text-sm ">ต่อคืน</span>
                            </div>
                        </template>
                        <template x-if="room.price">
                            <button @click="data.addRoom = room" class="group relative inline-flex items-center justify-start overflow-hidden rounded-md px-5 py-3 bg-black mt-4">
                                <span class="absolute left-0 top-0 h-32 w-32 -translate-y-2 translate-x-12 rotate-45 bg-gray-800 opacity-[3%]"></span>
                                <span class="absolute left-0 top-0 -mt-1 h-48 w-48 -translate-x-56 -translate-y-24 rotate-45 bg-white opacity-100 transition-all duration-500 ease-in-out group-hover:-translate-x-8"></span>
                                <span class="relative w-full text-left text-white transition-colors duration-200 ease-in-out group-hover:text-black font-normal uppercase"><i class="fa-solid fa-calendar-days mr-2"></i> จองห้องพัก</span>
                                <span class="absolute inset-0 rounded-md border border-gray-800"></span>
                            </button>
                        </template>

                        <template x-if="!room.price">
                            <p class="mt-2 text-gray-900 text-sm">เลือกวันที่เช็คอินและเช็คเอาท์เพื่อดูราคา</p>
                        </template>

                    </div>

                </div>
            </div>

        </template>

    </div>

</section>
