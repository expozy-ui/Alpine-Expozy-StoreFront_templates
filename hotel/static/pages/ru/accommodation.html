<div class="is-section is-box  is-section-50   min-height-60 last-box !p-0">
    <div class="is-overlay">
        <div class="is-overlay-bg brightness-50" style="background-image: url(&quot;/static/images/1920x1080.webp&quot;); background-position: 50% 60%;"></div>
    </div>
    <div class="!container is-container v2">
        <div class="text-center">
            <h2 class="mb-[12px] 2xl:text-[40px] xl:text-[38px] lg:text-[36px] md:text-[34px] sm:text-[30px] text-[28px] font-bold text-white">Размещение</h2>
            <h5 class="text-[16px]">
                <span>
                    <a href="index.html" class="text-[#fff] hover:text-[#fff]">Главная</a>
                </span>
                <span class="font-bold text-white"> / </span>
                <span>
                    <a href="javascript:void(0)" class="text-[#fff] hover:text-[#fff]">Размещение</a>
                </span>
            </h5>
        </div>
    </div>
</div>

<div class="is-section dark:!bg-gray-900 is-box is-section-auto box-autofit copySection last-box overflow-visible">

    <div class="is-overlay"></div>

    <div class="is-boxes">
        <div class="is-box-centered is-opacity-100">
            <div class="is-container !px-4" style="width: 100%;max-width: unset;padding: unset;">
                <div>
                    <section class="relative table w-full">
                        <div class="container">

                            <div class=" mt-[-75px]  grid grid-cols-1  ">
                                <div class="grid lg:grid-cols-4 cols-1 gap-2">

                                    <form @submit.prevent="" class="lg:col-span-4 shadow hover:shadow-md p-5 bg-white rounded-xl ">
                                        <div class="grid  lg:grid-cols-4 gap-2 items-end">

                                            <div class="col-span-3 relative flatpickr-input active" init="initCalendar($el)" readonly="readonly">
                                                <div class="grid grid-cols-2 gap-2  disabled block rounded-md  w-full text-sm text-gray-900 bg-white  ">

                                                    <div x-data="DateHelper.date()" class="border border-gray-200 rounded-md">
                                                        <input type="text" :value="data.date_start" name="date_start" class="block  px-4 py-4 w-full text-sm  text-gray-900 bg-white rounded-l-lg  appearance-none focus:outline-none focus:ring-0 focus:border-black peer" placeholder="Заезд">
                                                    </div>

                                                    <div x-data="DateHelper.date()" class="border border-gray-200 rounded-md">
                                                        <input type="text" :value="data.date_end" name="date_end" class="block  px-4 py-4 w-full text-sm  text-gray-900 bg-white rounded-l-lg  appearance-none focus:outline-none focus:ring-0 focus:border-black peer" placeholder="Выезд">
                                                    </div>

                                                </div>

                                                <div class="text-left">
                                                    <input type="hidden" name="errDate">
                                                </div>
                                            </div>

                                            <button @click="alpineListeners('Hotel.setDates', $event)" class="group relative inline-flex items-center justify-start overflow-hidden rounded-md px-5 py-3.5 h-fit bg-black ">
                                                <span class="absolute left-0 top-0 h-32 w-32 -translate-y-2 translate-x-12 rotate-45 bg-gray-800 opacity-[3%]"></span>
                                                <span class="absolute left-0 top-0 -mt-1 h-48 w-48 -translate-x-56 -translate-y-24 rotate-45 bg-white opacity-100 transition-all duration-500 ease-in-out group-hover:-translate-x-8"></span>
                                                <span class="relative w-full text-left text-white transition-colors duration-200 ease-in-out group-hover:text-black font-normal uppercase"><i class="fa-solid fa-magnifying-glass mr-2"></i> Поиск</span>
                                                <span class="absolute inset-0 rounded-md border border-gray-800"></span>
                                            </button>

                                        </div>
                                    </form>
                                </div>
                            </div>

                            <div class="container pt-6 lg:pt-10 text-gray-900" apiData="Hotel.get_hotel_room_types" keyName="hotel_room_types">
                                <div class="grid md:grid-cols-2 grid-cols-1  gap-[30px]">

                                    <template x-for="room in Object.values(data.hotel_room_types).filter(r => r.price != null)">

                                        <div class="flex w-full border border-gray-300 shadow p-2 rounded-lg" :class=" room.qty <= 0 ? ' border-2 border-red-600' : '' ">
                                            <div class="w-2/5 h-full group cursor-pointer" @click="href(room.url)">
                                                <img :src="room.images[0] ? room.images[0].url : Helpers.image('product')" class="w-full h-full aspect-[2/1.6] object-cover rounded-md">
                                            </div>
                                            <div class="w-3/5 h-full p-4 flex flex-col justify-between">
                                                <div>
                                                    <span x-text="room.title" class="text-base lg:text-xl font-semibold cursor-pointer" @click="href(room.url)">Стандартный номер
                                                    </span>
                                                    <p class="mt-2 text-xs lg:text-base" x-text="room.description.slice(0,80) + '...'">Amet minim mollit non deserunt
                                                        ullamco
                                                        est sit aliqua dolor do amet sint.
                                                        sint.</p>
                                                </div>

                                                <div class="pb-2">
                                                    <p>
                                                        <span x-amount="room.price" class="text-lg lg:text-2xl font-semibold">121.80</span>
                                                        <span class="text-xs lg:text-base">за ночь с налогом</span>
                                                    </p>
                                                </div>

                                                <template x-if="room.qty > 0">

                                                    <button @click="data.addRoom = room" class="group relative inline-flex items-center justify-start overflow-hidden rounded-md px-5 py-3 bg-black ">
                                                        <span class="absolute left-0 top-0 h-32 w-32 -translate-y-2 translate-x-12 rotate-45 bg-gray-800 opacity-[3%]"></span>
                                                        <span class="absolute left-0 top-0 -mt-1 h-48 w-48 -translate-x-56 -translate-y-24 rotate-45 bg-white opacity-100 transition-all duration-500 ease-in-out group-hover:-translate-x-8"></span>
                                                        <span class="relative w-full text-left text-white transition-colors duration-200 ease-in-out group-hover:text-black font-normal uppercase"><i class="fa-solid fa-calendar-days mr-2"></i> Забронировать</span>
                                                        <span class="absolute inset-0 rounded-md border border-gray-800"></span>
                                                    </button>
                                                </template>

                                                <template x-if="room.qty <= 0">
                                                    <div class="text-base text-red-600 font-medium">
                                                        Нет свободных номеров
                                                    </div>
                                                </template>

                                            </div>
                                        </div>

                                    </template>

                                </div>
                            </div>
                        </div>

                    </section>
                </div>
            </div>
        </div>
    </div>
</div>
