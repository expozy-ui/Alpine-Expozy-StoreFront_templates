    </div>
    <div class="!container is-container v2">
        <div class="text-center">

                <span>

<section class="section-room lg:py-[80px] py-[40px] lock relative" apiData="Hotel.get_hotel_room_types" keyName="hotel_room_types">
    <div class="flex flex-wrap justify-between items-start mx-auto container ">
        <div class="w-full px-[12px] mb-[24px]">
            <div class="lh-room-heading text-center">
                <h5 class="text-gray-500 font-medium pb-2  text-sm  uppercase">Akomodasi dan Penginapan</h5>
                <h2 class="text-gray-900 2xl:text-[40px] xl:text-[38px] lg:text-[36px] md:text-[34px] sm:text-[30px] text-[28px] font-bold">
                    Kamar & Tipe Kamar
                </h2>
            </div>
        </div>

        <template x-for="room in Object.values(data.hotel_room_types)">
            <div class="lg:w-1/2 w-full xl:px-[40px] px-[12px] mb-[24px]">
                <div class="lh-room bg-white rounded-[15px] shadow-lg mb-0 xl:mb-[24px]">
                    <div class="lh-room-img relative">
                        <img :src="room.images[0] ? room.images[0].url : Helpers.image('product')" alt="room" class="w-full sm:h-[350px] h-[250px] object-cover rounded-t-[15px]">
                    </div>
                    <div class="lh-room-contain p-[24px]">
                        <h4 @click="href(room.url)" x-text="room.title" class="text-[22px] text-gray-900 font-bold mb-[5px] cursor-pointer hover:opacity-60">Kamar Deluxe</h4>
                        <p x-text="room.subtitle" class="text-gray-500">Ukuran kamar: 50mÂ² Kapasitas: 2 dewasa Tempat tidur king size</p>

                        <div class=" text-gray-600 grid grid-cols-2 lg:grid-cols-3 gap-1 text-xs py-1 lg:py-2">
                            <template x-for="(prop,index) in room.properties.filter(obj=> obj.property.show_on_checkout == true)">
                                <template x-if="index < 6">
                                    <div class="flex gap-1 items-center">
                                        <p class="text-base lg:text-lg" x-html="prop.property.icon"></p>
                                        <p class="ml-1 text-xs lg:text-sm" x-text="prop.property.title"></p>
                                    </div>
                                </template>
                            </template>
                        </div>

                        <div class="flex flex-wrap justify-between items-center">
                            <h3 class="text-[#000] text-[24px] font-semibold ">
                                <span x-amount="room.price_base">$120,30</span>
                                <span class="text-[14px] text-[#8e8e8e] font-normal"> / malam</span>
                            </h3>
                            <button @click="href(room.url)" class=" relative inline-flex items-center justify-start overflow-hidden rounded-md px-5 py-3 bg-black ">
                                <span class="absolute left-0 top-0 h-32 w-32 -translate-y-2 translate-x-12 rotate-45 bg-gray-800 opacity-[3%]"></span>
                                <span class="absolute left-0 top-0 -mt-1 h-48 w-48 -translate-x-56 -translate-y-24 rotate-45 bg-white opacity-100 transition-all duration-500 ease-in-out group-hover:-translate-x-8"></span>
                                <span class="relative w-full text-left text-white transition-colors duration-200 ease-in-out group-hover:text-black font-normal uppercase"> Pesan</span>
                                <span class="absolute inset-0 rounded-md border border-gray-800"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </div>
</section>
