<section class="bg-gray-50 w-full dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">

        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-950 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Logowanie
                </h1>
                <form class="space-y-4 md:space-y-6">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">E-mail</label>
                        <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="nazwa@firma.com" required="">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Hasło</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                    </div>

                    <button @click="alpineListeners('User.login', $event)" class="w-full text-white font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-stone-900 dark:bg-gray-900 dark:hover:bg-gray-800 hover:bg-stone-800">Zaloguj się</button>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">Nie masz konta? <a href="/pl/registration" class="font-medium hover:underline">Zarejestruj się </a></p>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400 !mt-0"> <a href="/pl/forgotten-password" class="font-medium hover:underline">Zapomniałeś hasła </a></p>
                </form>
            </div>
        </div>
    </div>
</section>
