<div class="w-full bg-gray-50 h-fit py-4 md:py-[70px] px-4" apiData="Countries.get_countries">

    <ol class="md:flex space-y-4 justify-between w-full md:w-2/4 mx-auto">
        <li @click="href('/')" class="flex items-center text-black  space-x-2.5 rtl:space-x-reverse gap-">
            <span class="flex items-center justify-center w-8 h-8 md:w-10 md:h-10 text-base font-semibold  border rounded-full shrink-0 border-black cursor-pointer">
                1
            </span>
            <span>
                <h3 class="font-medium leading-tight lg:text-lg">날짜 선택</h3>
                <p class="text-sm">숙박 기간을 지정하세요.</p>
            </span>
        </li>
        <li @click="href('/ko/accommodation')" class="flex items-center text-black  space-x-2.5 rtl:space-x-reverse cursor-pointer">
            <span class="flex items-center justify-center w-8 h-8 md:w-10 md:h-10 text-base font-semibold  border border-black rounded-full shrink-0 ">
                2
            </span>
            <span>
                <h3 class="font-medium leading-tight lg:text-lg">객실 선택</h3>
                <p class="text-sm">가장 적합한 옵션을 선택하세요.</p>
            </span>
        </li>
        <li @click="if(data.hotelCart.price_total != 0){href('/ko/checkout')}" class="flex items-center    space-x-2.5 rtl:space-x-reverse">
            <span class="flex items-center justify-center w-8 h-8 md:w-10 md:h-10 text-base font-semibold bg-black text-white border border-black rounded-full shrink-0 ">
                3
            </span>
            <span>
                <h3 class="font-medium leading-tight lg:text-lg">결제 및 예약</h3>
                <p class="text-sm">확인하고 절차를 완료하세요.</p>
            </span>
        </li>
    </ol>
</div>

<form class="">
    <div apiData="Hotel.post_hotel_calculate" keyName="hotelCart" class="lg:mt-[50px] my-6 px-4">

        <div class="border border-gray-200 shadow rounded-md overflow-hidden text-gray-900 text-sm mt-4 p-4">

            <div class="col-span-2">
                <label for="" class="block mb-2 text-xs font-medium text-gray-900 dark:text-white">이메일을 입력하세요:</label>
            </div>
            <p class=" mt-2">이메일 입력 시 사용자와 관련된 할인 및 프로모션이 적용됩니다. </p>
        </div>

        <template x-for="(room, indexRoom) in data.hotelCart.rooms" :key="indexRoom">
            <div class="border border-gray-200 shadow rounded-md overflow-hidden text-gray-900 text-sm mt-4">

                <div class="py-3 border-b border-gray-200">
                    <p class="text-lg px-4">
                        <span>객실 #</span>
                        <span x-text="indexRoom + 1"></span>
                    </p>
                    <p x-text="room.title"></p>
                </div>

                <div class="p-4">
                    <div class="grid md:grid-cols-3 gap-10">
                        <div class="col-span-2 space-y-0.5">
                            <p class="text-base font-semibold">예약 정보</p>
                            <p class="text-sm">
                                <span x-text="Helpers.formatDate(room.date_start)">2025년 1월 20일</span>
                                <span> - </span>
                                <span x-text="Helpers.formatDate(room.date_end)">2025년 1월 22일</span>
                            </p>
                            <!-- <p class="text-sm">조식 포함</p> -->
                            <p class="text-sm">성인: <span x-text="room.guests"></span></p>

                            <!-- <p class="text-sm">보증 정책: 보증 정책 </p> -->
                        </div>

                        <div class="space-y-0.5">
                            <p class="text-base font-semibold">가격</p>
                            <p class="flex justify-between items-center text-sm">
                                <span>객실</span>
                                <span x-amount="room.price_base_no_discount">243.60 원</span>
                            </p>
                            <template x-for="discount in room.discounts">
                                <p class="flex justify-between items-center text-sm">
                                    <span x-text="discount.title">객실</span>
                                    <span x-amount="discount.amount">243.60 원</span>
                                </p>
                            </template>
                            <p class="flex justify-between items-center text-sm">
                                <span>부가세 ( 가격에 포함 )</span>
                                <span x-amount="(room.price_total * 0.2)">20.11 원</span>
                            </p>

                            <div class="flex justify-between items-center mt-2 pt-1 border-t border-gray-300 text-base font-semibold">
                                <span>총액</span>
                                <div>
                                    <p x-amount="room.price_total">243.60 원</p>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div>
                        <p class="text-base font-semibold mt-4">게스트 정보</p>

                        <template x-for="(i,indexGuests) in room.guests" :key="indexGuests">
                            <div>
                                <p class="font-semibold text-sm mt-4 mb-2">게스트 <span x-text="indexGuests + 1"></span> </p>
                                <div class="grid sm:grid-cols-3 gap-4">

                                    <div>
                                        <label for="" class="block mb-2 text-xs font-medium text-gray-900 dark:text-white">이름</label>
                                        <input type="text" :name="`first_name[${indexRoom}][${indexGuests}]`" class="req bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                    </div>
                                    <div>
                                        <label for="" class="block mb-2 text-xs font-medium text-gray-900 dark:text-white">중간 이름</label>
                                        <input type="text" :name="`middle_name[${indexRoom}][${indexGuests}]`" class="req bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                    </div>
                                    <div>
                                        <label for="" class="block mb-2 text-xs font-medium text-gray-900 dark:text-white">성</label>
                                        <input type="text" :name="`last_name[${indexRoom}][${indexGuests}]`" class="req bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                    </div>

                                    <div class="">
                                        <label for="" class="block mb-2 text-xs font-medium text-gray-900 dark:text-white">이메일</label>
                                        <input type="text" :id="`email_${indexGuests}`" :name="`email[${indexRoom}][${indexGuests}]`" class="req bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                    </div>

                                    <div class="">
                                        <label for="" class="block mb-2 text-xs font-medium text-gray-900 dark:text-white">전화번호</label>
                                        <input type="text" :name="`phone[${indexRoom}][${indexGuests}]`" class="req bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                    </div>

                                    <div>
                                        <label for="" class="block mb-2 text-xs font-medium text-gray-900 dark:text-white">국적</label>

                                        <select :name="`nationality[${indexRoom}][${indexGuests}]`" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" id="">
                                            <template x-for="country in data.countries">
                                                <option :value="country.title" x-text="country.title"></option>
                                            </template>

                                        </select>
                                    </div>

                                </div>

                            </div>
                        </template>

                    </div>

                </div>
            </div>
        </template>

        <div class="border border-gray-200 shadow rounded-md overflow-hidden text-gray-900 text-sm mt-4 p-4">

            <div>
                <p class="text-base font-medium">객실이 더 필요하신가요?</p>
                <p class="text-base font-medium"> 추가하세요!</p>
                <p @click="href('/ko/accommodation')" class="bg-black btn mt-2  border border-gray-400 hover:text-gray-800 hover:bg-white text-white rounded-lg w-fit px-20 btn py-1 cursor-pointer">객실 추가</p>
            </div>
        </div>

        <div class="border border-gray-200 shadow rounded-md overflow-hidden text-gray-900 text-sm mt-4 p-4">

            <lebal class="">결제 방법</lebal>

            <div class="flex items-center my-2">
                <input id="link-radio" type="radio" name="payment_code" value="bank_transfer" class="w-4 h-4  bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-sky-700 dark:ring-offset-gray-800  dark:bg-gray-700 dark:border-gray-600">
                <label for="link-radio" class="ml-2 text-sm  text-gray-900 ">은행 송금</label>
            </div>

            <div class="flex items-center my-2">
                <input id="link-radio" type="radio" name="payment_code" checked value="mypos" class="w-4 h-4  bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-sky-700 dark:ring-offset-gray-800  dark:bg-gray-700 dark:border-gray-600">
                <label for="link-radio" class="ml-2 text-sm  text-gray-900 ">카드</label>
            </div>

            <!-- <template x-for="(payment, index) in data.payment_methods" :key="index" apidata="Payments.get_payment_methods">
                <div class="flex items-center my-2">
                    <input id="link-radio" type="radio" name="payment_code" :checked="index == 0" :value="payment.code" class="w-4 h-4  bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-sky-700 dark:ring-offset-gray-800  dark:bg-gray-700 dark:border-gray-600">
                    <label for="link-radio" class="ml-2 text-sm  text-gray-900 " x-text="payment.title">현금 결제</label>
                </div>
            </template> -->

        </div>

        <div class="border border-gray-200 shadow rounded-md overflow-hidden text-gray-900 text-sm mt-4 p-4">

            <p class="flex justify-between">
                <span>결제 총액</span>
                <span x-amount="data.hotelCart.price_total" class="text-lg font-semibold">550.20 원</span>
            </p>
        </div>

        <div class="border border-gray-200 shadow rounded-md overflow-hidden text-gray-900 text-sm mt-4 p-4 space-y-3 mb-[100px]">
            <div>
                <label for="" class="block mb-2 text-xs font-medium text-gray-900 dark:text-white">비고</label>
                <textarea rows="4" name="note" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" id=""></textarea>
            </div>

            <!-- <div class="flex items-start ">
                <div class="flex items-center h-5">
                    <input id="terms" name="emails" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required="">
                </div>
                <label for="terms" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">마케팅 이메일 수신에 동의합니다</label>
            </div> -->

            <div>
                <div class="flex items-start ">
                    <div class="h-5">
                        <input id="terms" name="terms" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required="">
                    </div>
                    <label for="terms" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"><a href="/ko/terms-conditions" class="underline" target="_blank"> 예약 조건 및 호텔 정책</a>에 동의합니다</label>
                </div>
                <div name="termAgreeError"></div>
            </div>

            <div class="py-6 !cursor-pointer">

                <p @click="alpineListeners('Hotel.post_hotel_reservations', $event)" keyName="checkout" class="bg-black btn  border border-gray-400 hover:text-gray-800 hover:bg-white text-white rounded-lg w-fit px-20 btn py-1 cursor-pointer">
                    예약하기
                </p>
            </div>

        </div>
    </div>
</form>
